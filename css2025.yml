locale: nb-NO
translations:
    - key: general.css2025.html2025_banner
      t: |
          Ta State of HTML-undersøkelsen og bidra til å forme fremtiden for nettet! →

    - key: general.css2025.survey_intro
      t: |

          Det er bare én ting på min CSS-ønskeliste for 2025: et roligere tempo!

          Etter år med rask innovasjon føles det som det rette tidspunktet for nettleserutviklere å ta en pause for å konsolidere, fikse inkonsekvenser mellom nettlesere, og la resten av oss ta igjen.  

          Tross alt kan det hende vi har hørt om subgrid, `:has()`, scroll-drevne animasjoner og alle de andre nylige CSS-forbedringene – men hvor mange av oss kan si at vi faktisk har brukt alle disse funksjonene, enn si mestret dem?

          Dette er grunnen til at årets undersøkelse vil bli så interessant. Det blir en sjanse til å se hvilke av de siste årenes nye CSS-tillegg som allerede har blitt adoptert av fellesskapet, og hvilke som fortsatt er på vår gjøremålsliste. 

          Så igjen, bli med meg for årets State of CSS!

    - key: introduction.css2025
      t: |
          <span class="first-letter">M</span>an kan tilgis for å være treg med å adoptere alle disse nye CSS-funksjonene. Tross alt, trenger vi dem virkelig? Og selv om vi gjør det, fungerer de pålitelig på tvers av nettlesere?


          Men ettersom Baseline-indikatorer blir grønne én etter én, og tilfredsheten med nye funksjoner og egenskaper forblir høy, må selv de mest motvillige blant oss innrømme at funksjoner som `:has()`, `aspect-ratio` og Cascade Layers har fortjent sin plass i stilarkene våre. 


          Det eneste spørsmålet er *når*. For tidlig, og du vil løpe rett inn i smertepunkter for tidlig-adoptører. For sent, og du går glipp av tidsbesparende forbedringer.


          Heldigvis finnes det nå et robust økosystem av verktøy og ressurser dedikert til å svare på dette spørsmålet – med start i denne undersøkelsen!


          <span class="conclusion__byline">– Sacha Greif</span>

    ###########################################################################
    # Charts
    ###########################################################################

    - key: features.features_intro_css2025
      aliasFor: features.features_intro_css2024

    ###########################################################################
    # Sections Introductions
    ###########################################################################

    - key: sections.user_info.description.css2025
      t: |
          Årets undersøkelse nådde ut til **5 506** utviklere rundt om i verden.

    - key: sections.features.description.css2025
      t: |
          Det er ingen hemmelighet at CSS legger til nye funksjoner i rekordfart – noe som er grunnen til at vi endte opp med å spørre om ikke mindre enn *50* av dem i år!

    - key: sections.tools.css2025
      t: Biblioteker & Verktøy

    - key: sections.tools.description.css2025
      t: |
          Til tross for de mange mulighetene som låses opp av CSS sine nye funksjoner, lener utviklere seg fortsatt på verktøy og biblioteker for å understøtte arbeidsflyten sin, i hvert fall for nå.

    - key: sections.usage.description.css2025
      t: |
          Uansett hvordan du bruker CSS, viser dataene at å sikre at koden din fungerer på tvers av alle nettlesere fortsatt er en bekymring, spesielt for nyere funksjoner som `:has()`.

    - key: sections.resources.description.css2025
      t: |
          Vær trygg: med mengden nye CSS-funksjoner som kommer ut, vil vi ikke gå tom for materiale til CSS-blogginnlegg, podcaster, videoer og kurs med det første!

    ###########################################################################
    # Takeaways
    ###########################################################################

    # - key: user_info.country.takeaway.css2025
    #   t: >
    #     The survey remains U.S.-centric, but European countries continue

    - key: features.all_features.takeaway.css2025
      t: >
          Av alle funksjonene som er inkludert i undersøkelsen, er `:has()` både den mest brukte og den mest elskede. Verdt å påpeke: **Subgrid** får andreplass i rangeringen av mest elskede, mens `aspect-ratio` er #2 i bruk og #3 i sentiment.


          Etter **Subgrid** fikk `line-clamp` flest kommentarer, mange av dem fra respondenter med en negativ mening om funksjonen.


          De minst brukte funksjonene var `sibling-count` og `sibling-index`, noe som gir mening siden nettleserstøtten deres fortsatt er veldig ny og begrenset. Og den minst elskede funksjonen totalt sett var **Trigonometriske funksjoner**... uten tvil på grunn av «del av "trigonometri»!


          Til slutt, husk å filtrere etter **"Widely Available" Baseline-status** for å se hvilke funksjoner som er tilgjengelige for bruk akkurat nå!

    - key: features.features_ratios_over_time.takeaway.css2025
      t: >
          Å se på trender over tid og i kontekst gir et ganske interessant bilde. Funksjonen med den største år-til-år bruksøkningen er `text-wrap: pretty`, mens den med størst *bevissthet*søkning er `light-dark()`.


          **Fargefunksjoner** skiller seg også ut ved å plassere seg mot bunnen av diagrammet når det gjelder bruk, noe som kan bety at de ennå ikke har funnet sitt publikum.


          Til slutt lar Appreciation-fanen oss se på forskjellen i positivitet mellom respondenter som er interessert i en funksjon og de som faktisk har brukt den. **Ankerposisjonering** viser en **-12%** nedgang, noe som kan bety at API-et ikke er så brukervennlig som folk forventer.

    - key: features.layout_pain_points.takeaway.css2025
      t: >
          Selv om **Grid** utvilsomt er kraftig, kommer denne kraften også med en bratt læringskurve som kan gjøre bruken av denne ganske komplekse funksjonen til et reelt smertepunkt. 


          Lenger ned på rangeringen viser det seg at håndtering av høyde, overflow, posisjonering og justering fortsatt alle er vanlige problemer for CSS-utviklere.

    - key: features.shapes_graphics_pain_points.takeaway.css2025
      t: >
          Nå som vi er ganske komfortable med rektangler, har vi begynt å se mot den videre verden av trekanter, sirkler og polygoner. Dessverre forblir tegning av disse **komplekse formene** vanskelig med bare CSS. 


          Dette er grunnen til at mange av oss ty til **SVG** – som ikke er uten sine egne problemer.

    - key: features.colors_pain_points.takeaway.css2025
      t: >
          Mange respondenter ønsker at CSS skal gå utover lys/mørk-dikotomien, og faktisk tilby flere verktøy for å administrere fullverdig tematisering, samt gjøre en bedre jobb med å sikre ordentlig **kontrast** når man velger farger.  


          Og selv om nye fargerom som `oklch()` absolutt er kraftige, kommer de også med sitt eget spekter av problemer.

    - key: features.interactions_pain_points.takeaway.css2025
      t: >
          Mens mange av oss venter på bedre nettleserstøtte for **scroll-drevne animasjoner**, peker andre på potensielle **tilgjengelighetsproblemer** med nye interaksjonsmønstre som **karuseller**.


          Et annet vanlig smertepunkt var vanskeligheten med å "animere til `auto`", noe som heldigvis [nå er mulig](https://developer.chrome.com/docs/css-ui/animate-to-height-auto)!

    - key: features.typography_pain_points.takeaway.css2025
      t: >
          Å kontrollere vertikal tekstjustering (også kjent som **leading**) i nettleseren har vært et problem så lenge jeg kan huske. Heldigvis lover `text-box-edge` og `text-box-trim` å gi oss mer granulære verktøy for å sette typografi ordentlig online.

    - key: features.math_features_pain_points.takeaway.css2025
      t: >
          Mange respondenter har klager på `calc()`, spesielt når det gjelder å håndtere enheter inne i beregninger.

    - key: features.other_features_pain_points.takeaway.css2025
      t: >
          Ingen overraskelse her, men **Nettleserstøtte** forblir det største smertepunktet for CSS-funksjonene nevnt i denne seksjonen.

    - key: features.reading_list.takeaway.css2025
      t: >
          Lite kjente `::target-text` (bare 82% av respondentene hadde aldri hørt om den) topper Leseliste-rangeringen av funksjonene respondentene var mest nysgjerrige på.

    # other_tools

    - key: tools.css_frameworks.takeaway.css2025
      t: >
          Tailwind topper rammeverk-rangeringen, og det ser ut til å appellere til litt mindre erfarne utviklere (10 års median erfaring), mens mer erfarne respondenter bruker et tilpasset eller in-house rammeverk (15 års median erfaring). 


          Likevel er det også verdt å merke seg at **47%** av undersøkelsesrespondentene enten ikke bruker et rammeverk, eller hoppet over spørsmålet helt.

    - key: tools.css_in_js.takeaway.css2025
      t: >
          **CSS Modules** sitt ganske lettåndede grep fortsetter å være populært, mens **Styled Components** fortsatt holder på andreplass.

    - key: tools.pre_post_processors.takeaway.css2025
      t: >
          **Sass** er fortsatt nummer én, men pre-prosessor-bruk generelt synker sakte ettersom CSS selv adopterer flere og flere av funksjonene deres.

    - key: tools.utilities.takeaway.css2025
      t: >
          Å bruke **Prettier** er et trygt valg for enhver utvikler – men listen under inneholder mange andre mindre kjente verktøy som også er verdt å sjekke ut.

    - key: tools.browsers.takeaway.css2025
      t: >
          Når det gjelder nettlesere, er de fire store de fire store av en grunn, og de opprettholdt nesten identiske brukstall sammenlignet med i fjor.

    # usage

    - key: usage.form_factors.takeaway.css2025
      t: >
          Selv om testmiljøer ikke viser mye endring år til år, er det oppmuntrende å se en liten økning i respondenter som tester med kun tastatur og skjermlesere.


          Det er også interessant å merke seg at ved sammenligning med selskapstørrelse har større selskaper en tendens til å teste med skjermlesere i høyere grad.

    - key: usage.what_do_you_use_css_for.takeaway.css2025
      t: >
          Selv om CSS startet sitt liv som et dokumentlayout-system, er det nå klart at interaktive apper representerer dets primære bruksområde – et faktum som uten tvil har drevet språkets nylige utvikling.

    - key: usage.industry_sector.takeaway.css2025
      t: >
          Mange av oss bygger verktøy som er ment for intern bruk i utviklerfellesskapet, noe som gjør det mye enklere å adoptere nye funksjoner uten å bekymre seg like mye for nettleserkompatibilitet.

    - key: usage.css_interoperability_features.takeaway.css2025
      t: >
          Ikke bare beholdt **Ankerposisjonering** sin førsteplass, men prosentandelen av respondenter som nevnte den ble nesten doblet.


          **View Transition API** klatret også til nummer 3, mens **Container style queries** fikk hele **11 plasser** i rangeringen.


          På den annen side mistet både **CSS Nesting** og `:has()` terreng, noe som gir mening siden disse funksjonene nå er støttet i alle større nettlesere.

    - key: usage.css_missing_features.takeaway.css2025
      t: >
          **Mixins** er fortsatt funksjonen utviklere ønsker seg mest, tætt fulgt av **Masonry Layout**. Begge har lenge vært mulig ved hjelp av omgåelser som pre-prosessorer eller JavaScript, men det hadde vært fint å se dem støttet direkte i CSS!

    - key: usage.css_general_pain_points.takeaway.css2025
      t: >
          **Nettleserstøtte** kan fortsatt være det dominerende CSS-smertepunktet i 2025, men det faktum at bare relativt små 10% av spørsmålsrespondentene nevnte det er et vitnesbyrd om nylige forbedringer på dette området.

    - key: usage.favorite_new_features.takeaway.css2025
      t: >
          Selv om `:has()` fortsatt er nummer én, mistet den litt terreng ettersom **View Transition API** og spesielt **Ankerposisjonering** (som fikk 8 plasser) begynner å se bredere adopsjon.

    - key: usage.gamechanger_feature.takeaway.css2025
      t: >
          Hver ny CSS-funksjon har sin bruk, men bare noen få av dem er virkelige game-changere. Det viser seg at **Grid**, `:has()`, og **CSS Nesting** er funksjonene som mest endret hvordan vi skriver CSS de siste årene.

    - key: usage.baseline_awareness.takeaway.css2025
      t: >
          Vi ønsket å se hvor kjent respondentene er med Baseline nettleserkompatibilitetsindikatoren (som du kan se i bruk gjennom disse undersøkelsesresultatene!).


          Til tross for våre smarte feller i form av falske svar, navigerte det store flertallet av dere spørsmålet med hell! Yngre respondenter viste spesielt høyere bevissthet om Baseline, uten tvil på grunn av den nylige Baseline-integrasjonen i Fortnite (…bare tull).

    - key: usage.css_pace_of_change.takeaway.css2025
      t: >
          Å adoptere en ny funksjon er vanligvis en fler-trinnsprosess: først hører du om den noen ganger i løpet av måneder eller år, inntil du danner deg en solid idé om hva den gjør. Så kan du prøve den ut på et eksperimentelt sideprosjekt, før du til slutt adopterer den i produksjon. 


          Dette diagrammet viser at de fleste av oss er midt i denne reisen, har lært om og prøvd ut bare deler av funksjonene presentert i denne undersøkelsen.

    - key: usage.state_of_the_web_happiness.takeaway.css2025
      t: >
          Tilfredshet med nettet har vært ganske stabil de siste årene, verken gått opp eller ned.

    - key: usage.state_of_css_happiness.takeaway.css2025
      t: >
          På den annen side viser tilfredshet med CSS spesifikt en klar oppadgående trend de siste årene, noe som tilfeldigvis stemmer godt overens med språkets eget raske forbedringstempo.

    # resources
    - key: resources.podcasts.takeaway.css2025
      t: >
          **Syntax** styrer fortsatt podcast-landskapet, og fant til og med en måte å legge til betydelige **+8%** lyttere! 


          Hædersomtaler går til **Kevin Powell's podcast** og **Podrocket**, som begge fikk 4 plasser.

    - key: resources.video_creators.takeaway.css2025
      t: >
          **Kevin Powell** har skjært ut en nisje som CSS-kongen på YouTube, men skapere med et mer generalistisk fokus som **Theo** og **The Primeagen** er hakk i hel på ham. 


          **Syntax** fortsetter også sin vellykkede overgang til video, med **5%** og **5 plasser** sammenlignet med i fjor.

    - key: resources.people.takeaway.css2025
      t: >
          **Josh**, **Kevin**, **Adam** og **Una** fortsetter å dominere toppen av CSS-influencer-rangeringen – som vist ved det faktum at du visste hvem jeg snakket om uten at jeg engang nevnte etternavnene deres.

    - key: resources.web_platform_resources.takeaway.css2025
      t: >
          **MDN** er en fantastisk gratis ressurs for å lære om CSS, men det er på ingen måte den eneste, som vist av denne korte listen med nyttige lenker.

    - key: resources.other_surveys.takeaway.css2025
      t: >
          Mens respondenter for det meste deltar i de andre "State of"-undersøkelsene samt **Stack Overflow**-undersøkelsen, er **JetBrains Developer Ecosystem Survey** også verdt å kjenne til.

    ###########################################################################
    # Awards
    ###########################################################################

    - key: award.most_used_feature_award.comment
      t: |
          Med {value} bruk har `:has()` blitt bredt adoptert av fellesskapet!

    - key: award.least_used_feature_award.comment
      t: |
          Med bare {value} bruk er `sibling-count` fortsatt langt fra mainstream.

    - key: award.most_loved_feature_award.comment
      t: |
          Med {value} av respondentene som har et positivt inntrykk av `:has()`, tar den førsteplassen i vår rangering.

    - key: award.most_hated_feature_award.comment
      t: |
          Bare {value} av respondentene hater virkelig trigonometri, men det er nok til å plassere **Trigonometriske funksjoner** helt sist når det gjelder å være elsket :(

    - key: award.largest_awareness_progression_award.comment
      t: |
          Sammenlignet med i fjor er {value} flere respondenter ikke lenger i mørket om `light-dark()`!

    - key: award.largest_usage_progression_award.comment
      t: |
          Med en {value} bruksøkning gjør `text-wrap: pretty` det veldig, veldig bra!

    - key: award.most_commented_feature_award.comment
      t: |
          **Subgrid** fikk over {value} kommentarer, delvis fordi den dukket opp tidlig i undersøkelsen, men også fordi den definitivt er en rosverdig funksjon!

    ###########################################################################
    # FAQ/About
    ###########################################################################

    - key: faq.how_long_will_survey_take_css2025
      aliasFor: faq.how_long_will_survey_take_css2024
    - key: faq.how_long_will_survey_take_css2025.description
      aliasFor: faq.how_long_will_survey_take_css2024.description

    - key: faq.learn_more_css2025
      t: Hvor kan jeg lære mer?
    - key: faq.learn_more_css2025.description
      t: Du kan lære mer om denne undersøkelsen i [vårt kunngjringinnlegg](https://dev.to/sachagreif/the-2024-state-of-css-survey-is-now-open-4o5h).

    - key: faq.survey_design_css2025
      t: Hvordan ble denne undersøkelsen designet?
    - key: faq.survey_design_css2025.description
      t: >
          Denne undersøkelsen ble designet som resultatet av en [åpen designprosess](https://github.com/Devographics/surveys/issues/289) som involverte nettleserutviklere og webutviklingsfellesskapet.

    - key: faq.results_released_css2025
      t: Når vil resultatene bli publisert?
    - key: faq.results_released_css2025.description
      t: Undersøkelsen vil kjøre fra 1. juni til 1. juli 2025, og undersøkelsesresultatene vil bli publisert kort tid etter.

    - key: about.content.css2025
      t: >
          State of CSS-undersøkelsen for 2025 ble gjennomført fra 1. juni til 15. juli 2025, og samlet inn 5 506 svar. Undersøkelsen drives av [Devographics](https://www.devographics.com/), med hjelp fra et team av åpen kildekode-bidragsytere og konsulenter. 


          State of CSS-logoen og t-skjorten ble designet og animert av [Christopher Kirk-Nielsen](http://chriskirknielsen.com/).


          ### Mål for undersøkelsen

          Denne undersøkelsen ble laget for å identifisere kommende trender i webutviklingsøkosystemet for å hjelpe utviklere å ta teknologiske valg. 


          Som sådan er denne undersøkelsen fokusert på å forutsi hva som kommer i løpet av de neste årene, heller enn å analysere hva som er populært nå. Dette er grunnen til at funksjoner eller teknologier som for tiden er mest utbredt ikke alltid er inkludert. 


          I tillegg brukes også undersøkelsesdata av nettleserutviklere for å prioritere funksjoner og informere initiativer som [Interop 2025](https://web.dev/blog/interop-2025).


          ### Undersøkelsesdesign

          Denne undersøkelsen ble designet samarbeidende [på GitHub](https://github.com/Devographics/surveys/issues/245).

          ### Undersøkelsespublikum

          Undersøkelsen var åpent tilgjengelig på nett, og respondenter ble ikke filtrert eller valgt ut på noen måte. Respondenter var primært en blanding av respondenter fra tidligere undersøkelser (varslet gjennom en dedikert e-postliste) og trafikk fra sosiale medier. 

          ### Prosjektfinansiering

          Bortsett fra t-skjortesalg kommer finansiering av dette prosjektet fra en rekke kilder:

          - Vår partner [Frontend Masters](https://frontendmasters.com/) sponser undersøkelsen i bytte mot å vise relevante lenker til kursene deres nederst på hver side.

          - [Google Chrome](https://www.google.com/chrome/)-teamet satte av et sponsorbudsjett i år for å hjelpe til med å designe og kjøre undersøkelsen.

          - [TokyoDev](https://www.tokyodev.com/) sponser også undersøkelsen på løpende basis. 

          ### Teknisk oversikt

          Du kan finne en mer dyptgående teknisk oversikt over hvordan undersøkelsene kjøres [her](https://dev.to/sachagreif/how-the-devographics-surveys-are-run-2023-edition-1p6a). Koden vår er [åpen kildekode](https://github.com/Devographics/Monorepo/). 

          ### Tilbakemelding


          - [Rapporter et teknisk problem](https://github.com/Devographics/Monorepo/issues)

          - [Kom med et forslag for neste år](https://github.com/Devographics/surveys/issues/249)

          - [Andre ikke-tekniske problemer](https://github.com/Devographics/surveys/issues)

          - [Bli med på vår Discord](https://discord.gg/tuWRUWVyJs)

    ###########################################################################
    # Picks
    ###########################################################################

    - key: picks.my_pick.css2025
      t: "Mitt 2025-valg: "
    - key: picks.intro
      t: Vi spurte medlemmer av CSS-fellesskapet om å dele sitt "årets valg"

    # https://linear-easing-generator.netlify.app/
    - key: picks.josh_comeau.name
      t: |
          `linear()` Easing Generator
    - key: picks.josh_comeau.bio
      t: Uavhengig utvikler og pedagog
    - key: picks.josh_comeau.description
      t: |
          Beskrivelse: `linear()`-timingfunksjonen har raskt blitt en av mine favoritt moderne funksjoner, og dette nydelige verktøyet gjør det enkelt å raskt generere CSS-fjærer fra JS-logikk!

    # https://developer.mozilla.org/en-US/docs/Web/CSS/if
    - key: picks.ahmad_shadeed.name
      t: |
          `if()`
    - key: picks.ahmad_shadeed.bio
      t: Design Engineer, Forfatter av [debuggingcss.com](https://debuggingcss.com)
    - key: picks.ahmad_shadeed.description
      t: |
          Kombinert med `:has()` og style queries vil `if()` hjelpe oss å gjøre enda mer betinget kode i CSS.

    # https://developer.mozilla.org/en-US/docs/Web/CSS/text-wrap
    - key: picks.kilian_valkhof.name
      t: |
          `text-wrap: balance;`
    - key: picks.kilian_valkhof.bio
      t: Skaper av [Polypane](https://polypane.app/)
    - key: picks.kilian_valkhof.description
      t: |
          Jeg kan ikke huske sist gang en ny CSS-egenskap ble introdusert som jeg bare kunne legge til i alle stilark, nye som gamle. Det er en liten magisk en-liner som gjør titlene dine mye penere uten noen ulemper. Legg den til i dine CSS-resetter!

      # https://codepen.io/thebabydino/pen/LEExpVg
    - key: picks.ana_tudor.name
      t: Kombinering av funksjoner
    - key: picks.ana_tudor.bio
      t: CSS Mad Scientist
    - key: picks.ana_tudor.description
      t: |
          Mitt valg er ikke så mye en enkelt funksjon som endrer ting, men heller måten flere funksjoner kan brukes sammen.

          For eksempel, subgrid + den nye `corner-shape` (eller `shape()` clip-path-funksjonen) for å få innholdsavhengige former med konkave avrundinger som ikke nødvendigvis er sirkulære.

    # https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Values_and_Units/Using_CSS_math_functions
    - key: picks.amit_sheen.name
      t: CSS matematikkfunksjoner
    - key: picks.amit_sheen.bio
      t: Webutvikler & Kreativ koder
    - key: picks.amit_sheen.description
      t: |
          Matematikk er universets språk, livets språk, og uten det ville vi ikke vært i stand til å beskrive, måle eller bygge noe med klarhet. 

          Så det faktum at vi nå kan bruke disse funksjonene direkte i CSS styrker bare våre evner og åpner opp en hel verden av nye muligheter.

    # https://miocene.io/
    - key: picks.sacha_greif.name
      t: Julia Miocene
    - key: picks.sacha_greif.bio
      t: Vedlikeholder, State of CSS
    - key: picks.sacha_greif.description
      t: |
