locale: nb-NO
translations:
    - key: how_to_help.content
      t: >
          Selv om State of JavaScript og CSS genererer noe inntekt, er de fortsatt hovedsakelig avhengige av frivillig arbeid. Hvis du vil bli med i prosjektet og hjelpe til, er her noen områder der vi alltid trenger hjelp.

          ### Oversettelse

          Undersøkelsene er nå oversatt til 20+ språk, men mange av oversettelsene er ufullstendige eller utdaterte. Hvis du vil hjelpe til, [bli med i Discorden vår](https://discord.gg/tuWRUWVyJs) og gi ditt GitHub-brukernavn i **#translations**-kanalen.

          ### Oppsøkende arbeid

          Det er ingen hemmelighet at utviklerundersøkelser generelt ofte tiltrekker seg et overveiende mannsdominert, hvitt, og USA-basert publikum. Hvis du vil hjelpe oss med å balansere dette litt, kunne vi virkelig trenge din hjelp!

          Oppsøkende arbeid inkluderer ting som å kontakte organisasjoner som fokuserer på å hjelpe marginaliserte grupper med å navigere i teknologibransjen, sende lenker til undersøkelsen til ulike nettmiljøer, e-post til blogger eller magasiner om undersøkelsen, og generelt prøve å diversifisere publikummet til undersøkelsen. Hvis du vil hjelpe til, bli med i **#outreach**-kanalen i [Discorden vår](https://discord.gg/tuWRUWVyJs) (du kan gjerne dempe alle andre kanaler hvis du vil).

          Vi vil spesielt sette pris på hjelp med å nå ut til organisasjoner som fokuserer på:

          - BIPOC-utviklere
          - LGBTQ+-utviklere
          - Kvinnelige utviklere
          - Utviklere med funksjonsnedsettelser
          - Utviklere i underrepresenterte land (Kina, Brasil, India, Japan, osv.)

          ### Skriving og analyse

          Selv om vi prøver å fremheve interessante innsikter hvert år, vet vi at det ikke er mulig å dekke alt i en enkelt rapport. Hvis du er utdannet innen informasjonsteknologi eller bare nysgjerrig på teknologitrender, vil vi gjerne se ditt eget perspektiv på dataene våre! Dette kan være en flott måte å utvide dialogen rundt undersøkelsen, spesielt når det gjelder å fremheve underrepresenterte samfunn som de nevnt ovenfor.

          Du kan bruke funksjonen for diagramtilpasning (blyantikonet ved siden av noen diagrammer) og vår [offentlige GraphQL API](https://api.stateofjs.com/) for å lage nye visualiseringer, eller [bli med i Discorden vår](https://discord.gg/tuWRUWVyJs) og be om hele JSON-datasettet.

          ### Koding

          Hele koden vår er open-source, og vi tar imot bidrag. Jeg anbefaler å først [bli kjent med hvordan undersøkelsene kjøres](https://dev.to/sachagreif/how-the-state-of-js-css-surveys-are-run-4lnb), og deretter [stikke innom Discorden](https://discord.gg/tuWRUWVyJs) for å fortelle meg hva du vil jobbe med.

          ### Tilbud og partnerskap

          I fremtiden ønsker vi å utforske muligheten for å tilby rabatter på produkter til deltakerne i undersøkelsen som en måte å belønne deltakerne og motivere nye målgrupper til å delta.

          ### Økonomisk støtte

          #### Stipender og finansiering

          Selvfølgelig er en annen måte å hjelpe på ved å gi økonomisk støtte. Takket være et stipend fra Google har vi for eksempel vært i stand til å ansette en ekspert til å gjennomføre en full tilgjengelighetsvurdering av prosjektet.

          #### Diagram-sponsing

          Hvis du vil støtte undersøkelsen i mindre skala, kan du også nå

          #### Anbefalte ressurser

          Hvis du lager innhold som er relevant for vårt publikum, kan du også kjøpe en av "Anbefalte ressurser"-lenkene som vises nederst på hver side. Vi tilbyr også disse plassene gratis for

          Anbefalte ressurser  
          Diagram-sponsing  
          Rabatter  
          Andre partnerskap

          #### En merknad om betalt arbeid

          Jeg har hovedsakelig snakket om frivillig arbeid her, men vi har også et lite budsjett for å betale konsulenter eller eksperter, og jobber med å finne partnere for å subsidiere mer arbeid. Mer spesifikt foretrekker vi å betale for oppgaver som:

          - Er **avgrensede i omfang**, siden budsjettet sannsynligvis også vil være begrenset.
          - Krever **spesiell ekspertise** som ikke lett kan leveres av frivillige.
          - Er **selvstendige** og ikke krever for mye oppfølging, da vi kanskje ikke har tid til det.

          Gode eksempler inkluderer: illustrasjons- og merkevarearbeid, brukervennlighets- eller tilgjengelighetsvurderinger, datavisualiseringsarbeid, oppsøkende arbeid osv.

          Så selv om vi ikke kan love mye, hvis du vil bidra til prosjektet, men ikke har råd til å jobbe frivillig, ikke nøl med å [bli med i Discorden](https://discord.gg/tuWRUWVyJs) og ta kontakt!
