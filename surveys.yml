    # HTML 2023

    - key: faq.data_used_html2023
      t: Hvordan vil innsamlet data bli brukt?
    - key: faq.data_used_html2023.description
      t: >
          Alle innsamlede data vil bli offentliggjort slik at alle kan bruke og se dem.
          nettleserleverandører [bruker også dataen](https://web.dev/interop-2023/) til å prioritere fokusområder og utforme veikart.

    - key: faq.survey_goals_html2023
      t: Hva er målet med undersøkelsen?
    - key: faq.survey_goals_html2023.description
      t: >
          Målet med undersøkelsen er å måle kunnskapsnivået rundt nye HTML-features og browser-APIer, og hjelpe utviklere å følge med på endringer i hvordan disse brukes.

    - key: faq.who_should_take_survey_html2023
      t: Hvem bør svare på denne undersøkelsen?
    - key: faq.who_should_take_survey_html2023.description
      t: >
          Dette er en åpen undersøkelse for alle som lager nettsider eller webapplikasjoner, enten regelmessig eller av og til, som en del av jobben, som student, eller bare for moro skyld!

    - key: faq.how_long_will_survey_take_html2023
      t: Hvor lang tid tar å besvare undersøkelsen?
    - key: faq.how_long_will_survey_take_html2023.description
      t: >
          Avhengig av hvor mange spørsmål du svarer på (alle spørsmål er valgfrie),
          bør det ta omtrent 15-20 minutter å fullføre undersøkelsen.

    - key: faq.learn_more_html2023
      t: Hvor kan jeg lære mer?
    - key: faq.learn_more_html2023.description
      t: Du kan lære mer om denne undersøkelsen på [vår annonseringspost](https://lea.verou.me/blog/2023/design-state-of-html/).

    - key: faq.survey_design_html2023
      t: Hvordan var undersøkelsen satt opp?
    - key: faq.survey_design_html2023.description
      t: >
          Undersøkelsen ble utformet av [Lea Verou](https://lea.verou.me), med innspill fra nettleserleverandører samt grupper som [WebDX Community Group](https://www.w3.org/community/webdx/).

    - key: faq.results_released_html2023
      t: Når blir resultatene publisert?
    - key: faq.results_released_html2023.description
      t: Undersøkelsen vil pågå fra 19. september til 16. oktober, og resultatene vil bli publisert kort tid etterpå.

