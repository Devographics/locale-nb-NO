locale: nb-NO
translations:
    ###########################################################################
    # General
    ###########################################################################

    - key: finish.share_message.js2025
      t: State of JS 2025-undersøkelsen er nå åpen! {link}

    - key: general.results.description
      t: 2025-utgaven av den årlige undersøkelsen om de nyeste trendene i JavaScript-økosystemet.

    ###########################################################################
    # Survey Intro
    ###########################################################################

    - key: general.js2025.survey_intro
      t: >
          JavaScript - går det bra? Du har knapt produsert noen nye front-end-rammeverk i år.


          Etter et tiår med rask iterasjon virker det klart at økosystemet har stabilisert seg de siste årene. Visste du for eksempel at “nykommeren” Svelte er *9 år gammel*? Det er, i JavaScript-rammeverksår, urgammelt!


          I stedet har hovedkampen flyttet seg til meta-rammeverk, der Astro gjør et seriøst forsøk på å ta kronen fra Next.js – mens det på byggverktøysiden virker som et spørsmål om tid før Vite tar igjen webpack. 


          Eller kanskje dukker det opp noe helt nytt fra Rust-økosystemet og plutselig tar over, og setter en for tidlig slutt på vår velfortjente tidsalder med fred og ro.  


          Uansett hva som skjer, er en ting sikkert: du kan hjelpe oss å finne ut av det ved å ta årets State of JavaScript-undersøkelse!

    - key: introduction.js2025
      t: >
          Da den etterlengtede Nintendo Switch 2 nylig kom ut, var det åtte år siden den originale Switch.


          Kan du forestille deg hvordan det må ha vært for de stakkars spillutviklerne? Åtte lange år med utvikling for den samme plattformen, uten nye API-er, uten nye funksjoner, uten nye feil, uten nye versjoner som bryter bygget ditt… De stakkars sjelene!


          Heldigvis er det noe *vi* aldri trenger å bekymre oss for, siden JavaScript-gudene fortsetter å passe på at hvert nytt år bringer sin andel av probl… jeg mener, *innovasjoner*!


          Så bli med meg nok en gang for å gå gjennom disse undersøkelsesresultatene og se tilbake på hva 2025 hadde å by på for oss alle.


          <span class="conclusion__byline">– Sacha Greif</span>

    ###########################################################################
    # Survey FAQ
    ###########################################################################

    - key: faq.how_long_will_survey_take_js2025
      t: Hvor lang tid tar det å svare på undersøkelsen?
    - key: faq.how_long_will_survey_take_js2025.description
      t: >
          Avhengig av hvor mange spørsmål du svarer på (alle spørsmål kan hoppes over),
          bør det ta rundt 15-20 minutter å fylle ut undersøkelsen.

    - key: faq.survey_design_js2025
      t: Hvordan ble denne undersøkelsen utformet?
    - key: faq.survey_design_js2025.description
      t: >
          Denne undersøkelsen ble utformet som resultatet av en [åpen designprosess](https://github.com/Devographics/surveys/issues/307) som involverte browser-leverandører og webutviklermiljøet.

    - key: faq.results_released_js2025
      t: Når blir resultatene publisert?
    - key: faq.results_released_js2025.description
      t: Undersøkelsen er åpen fra 1. oktober til 1. november 2025, og resultatene publiseres kort tid etter.

