    - key: general.thanks
      t: >
          Takk for at du deltok i undersøkelsen! Din data er lagret.

          Du kan også hjelpe med å dele denne undersøkelsen videre. Hvert svar teller,
          og flere deltagere vil gjøre vår data mer representativ.

    - key: general.thanks1
      t: >
          Takk for at du deltok i undersøkelsen! Din data er lagret.
    - key: general.thanks2
      t: >
          Du kan også hjelpe med å dele denne undersøkelsen videre. Hvert svar teller,
          og flere deltagere vil gjøre vår data mer representativ.
    - key: thanks.learn_more_about
      t: "Noen funksjoner du kanskje ønsker å lære mer om:"
