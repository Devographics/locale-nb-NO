    ###########################################################################
    # Highlights
    ###########################################################################

    - key: highlight.solid.html2025
      t: |
          **Solid** brukes kanskje bare av 10% av respondentene, men det at det har hatt høyest tilfredshet i *fem år på rad* bør være nok til at vi følger med på hva det gjør. 


          Dessuten har Solid-skaperen [Ryan Carniato](https://dev.to/ryansolid) i stor grad vært ansvarlig for å popularisere konsepter som **signals**, og er også en av de beste til å [forklare nyansene](https://dev.to/this-is-learning/javascript-frameworks-heading-into-2026-2hel) i andre front-end-rammeverk.

    - key: highlight.astro.html2025
      t: |
          **Astro** har sett på hva andre statiske sidegeneratorer gjorde, tatt de beste ideene og forkastet resten. Resultatet er et rammeverk som føles både enkelt og kraftig samtidig, og som derfor har høyest tilfredshet.


          Og etter nylig å ha [slått seg sammen med Cloudflare](https://blog.cloudflare.com/astro-joins-cloudflare/), er det spennende å tenke på hva Astro-teamet vil vise oss neste gang!

    - key: highlight.elysia.html2025
      t: |
          Det finnes mange back-end-rammeverk, men **Elysia** skiller seg ut som det eneste bygget på [Bun](https://bun.com/). 


          Å satse på en helt ny runtime kan være risikabelt, men med Buns voksende popularitet ser det ut til at satsingen kan lønne seg. Om ikke annet er det i alle fall et interessant eksperiment!

    - key: highlight.bun_test.html2025
      t: |
          Etter år med ønsket om en mer samlet verktoykjede ser det ut til at JavaScript-utviklere endelig kan begynne å få ønsket oppfylt.


          **Bun test** er bare ett eksempel på at en test-runner er bakt inn i runtime, og bade [Node](https://nodejs.org/api/test.html) og [Deno](https://docs.deno.com/runtime/fundamentals/testing/) tilbyr sine egne alternativer.

    - key: highlight.rolldown.html2025
      t: |
          Selv om **Vite**-teamet mest er kjent for, vel, Vite, har de også stille og rolig utviklet **Rolldown** som en raskere, Rust-basert bundler. 


          Og nå som [Vite selv bruker Rolldown](https://vite.dev/blog/announcing-vite8-beta), vil prosjektet uten tvil få en sentral rolle i byggverktøy-økosystemet.

