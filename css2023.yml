  ###########################################################################
  # Conclusion
  ###########################################################################

  - key: conclusion.css2023.chen_hui_jing
    t: |
      <span class="first-line">Bruken av nyere CSS-funksjoner har vært økende, mens bruken av CSS-rammeverk har hatt en liten tilbakegang.</span>

      Dette kan tyde på at utviklere begynner å bli vant til tanken om at man ikke nødvendigvis må vente på å bruke de nyeste CSS-funksjonene, fordi nettlesere tar raskere igjen gapet enn tidligere.

      Med økt bevissthet rundt innebygde CSS-funksjoner som nesting og `:has()` (som kan fungere som en foreldreselektor, men er mye mer enn det!), ser det ut til at vi står på terskelen til utbredt adopsjon.

      Av alle disse funksjonene hadde jeg en personlig favoritt for året, og det er `text-wrap: balance`. Den gir en enkel løsning med én linje for en forespørsel jeg har fått gjentatte ganger gjennom hele min webutviklingskarriere: "Kan vi justere overskriften slik at det siste ordet ikke står alene?"

      Det var også interessant at så mange utviklere mente at animering til auto og mursteinslayout var manglende CSS-funksjoner. Det er sant at det alltid har vært utfordrende for nettlesere å fastslå elementdimensjoner (spesielt høyde) når de ikke er eksplisitt deklarert.

      Men som [Lea Verou](https://lea.verou.me/) nevnte i fjor, med initiativer som [Interop](https://wpt.fyi/interop-2023) som bringer nettlesere sammen, kan funksjoner som tidligere ble ansett som umulige, nå potensielt bli en realitet!

  - key: conclusion.css2023.chen_hui_jing.bio
    t: Developer Experience Engineer @ Interledger Foundation

