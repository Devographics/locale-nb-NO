    # homepage
    - key: general.why_create_account
      t: Hvorfor må jeg opprette en konto?
    - key: general.create_account_reasons
      t: >
          Vi ber om at du oppretter en konto for å:

          - Unngå duplikate svar

          - Gi deg tilgang til dine egne data

          - Lagre sesjonen din løpende

          - Varsle deg når resultatene er live
    - key: general.survey_closed_detailed
      t: >
          Beklager, undersøkelsen er nå lukket! Du kan fortsatt se gjennom dataene dine, men du kan ikke endre dem.
    - key: general.survey_read_only
      t: >
          Du ser for øyeblikket på denne undersøkelsen i skrivebeskyttet modus.
    - key: general.survey_preview
      t: >
          Denne undersøkelsen er i **forhåndsvisningsmodus**. Spørsmålene kan endres, og alle data du legger inn nå **vil bli slettet** når undersøkelsen faktisk starter.
    - key: general.survey_feedback
