    - key: general.privacy_policy
      t: Personvernerklæring
    - key: general.privacy_policy.description
      t: >
          ### 1. Datainnsamling

          I tillegg til data samlet inn gjennom spørsmålene i undersøkelsen, samler vi inn informasjon om enheten din, nettleseren, operativsystemet, nettleserversjonen og henviseren din.

          Vær oppmerksom på at alle spørsmål er helt valgfrie, og vi knytter aldri noen identifiserbar informasjon (som e-postadresser) til svarene dine i undersøkelsen.

          ### 2. E-postinnsamling

          Innimellom samler vi inn e-posten din for å:


          1. Generere en magic-link for pålogging, og etterpå kaster vi e-postadressen din og bare beholder en enveiskryptert hash i vår brukerdatabase.

          2. Kontakte deg når undersøkelsesresultatene er tilgjengelige, samt når vi lanserer fremtidige utgaver av en undersøkelse og for sjeldne kunngjøringer. Du kan melde deg av vår e-postliste når som helst, og e-posten din fjernes fra våre databaser når den er sendt til vår leverandør av nyhetsbrev på e-post.

          3. Sende deg en oppsummeringsliste over funksjoner eller verktøy du ønsker å lære mer om. Vi vil slette adressen din når e-posten er sendt ut gjennom vår transaksjonelle e-postleverandør.


          Når vi samler inn e-postadressen din, blir den aldri knyttet til svarene dine i en undersøkelse, eller til brukerkontoen din.

          ### 3. Informasjonskapsler

          Vi setter en påloggingsinformasjonskapsel, og vår hostingleverandør (Vercel) kan også sette sin egen informasjonskapsel. Vi setter ikke noen andre informasjonskapsler eller bruker klientbaserte analyser eller annonser.

          ### 4. Bruk av data

          Vi behandler dataene og bruker dem deretter til å publisere rapporter. Vi gjør også hele datasettet offentlig tilgjengelig.

          ### 5. Sletting av data/konto

          Du kan sende oss en e-post på hello@stateofjs.com hvis du ønsker at vi skal slette alt eller deler av dataene dine.

