    ###########################################################################
    # Takeaways
    ###########################################################################

    - key: features.js_new_features.takeaway.js2025
      t: >
          Selv om **Temporal** fortsatt topper rangeringen, er entusiasmen lavere enn i fjor, noe som gir mening siden det har begynt å gå fra teoretisk forslag til faktisk implementering i Firefox.

    - key: features.top_currently_missing_from_js.takeaway.js2025
      t: >
          Ingen endring i rangeringen blant topp 5, men det er merkbart at interessen for **Signals** har falt litt sammenlignet med i fjor.

    - key: features.native_types_proposal.takeaway.js2025
      t: >
          Selv om 32% av respondentene håper på **runtime-typer** i nettleseren for JavaScript, virker det mye mer sannsynlig at offisiell support for typer vil komme via **TypeScript-lignende typeanmerkninger**, som kom på førsteplass.

    - key: features.js_pace_of_change.takeaway.js2025
      t: >
          Målet med dette spørsmålet var å få en grov idé om hvor godt respondentene holder tritt med nye funksjoner, og det viser at de fleste av oss sliter med å lære om – og langt mindre ta i bruk – nye språkfunksjoner. Forhåpentligvis kan disse undersøkelsesresultatene hjelpe!

    - key: features.reading_list.takeaway.js2025
      t: >
          **Reading List** lar respondenter lære mer om spesifikke temaer etter undersøkelsen, og i år justerte vi den til å støtte automatisk tillegg basert på svar, i tillegg til manuelle valg.

          Denne endringen ga en liste langt mer fokusert på bibliotek sammenlignet med tidligere år, som inkluderte flere funksjoner.

    - key: libraries.all_tools_experience.takeaway.js2025
      t: >
          **Vite** har vært det mest elskede biblioteket i flere år, men har nå passert **React** og blitt det nest mest brukte verktøyet, og ser ut til å kunne ta topplasseringen neste år. 


          Samtidig er **Next.js** det 13. mest elskede prosjektet, men også det 5. mest mislikte, og det skapte flest kommentarer totalt – noe som viser hvor polariserende rammeverket kan være.

    - key: libraries.tools_arrows.takeaway.js2025
      t: >
          JavaScript-biblioteker viser ofte et "boomerang"-monster over tid: drevet av tidlig positivitet (linjen går mot høyre), bruk øker (linjen skyter opp), men brukere blir så konfrontert med flere randtilfeller og utfordringer i praksis, og meningene kan bli mer negative (linjen svinger mot venstre).


          Det betyr at ethvert prosjekt som flytter seg mot høyre (som **Vue.js**) eller bare holder seg loddrett (som **Astro**) er verdt å følge med på!

    - key: libraries.tier_list.takeaway.js2025
      t: >
          Med en tilfredshetsrate over 90% gjør **Hono** og **Bun** en velfortjent entre i S-nivået i år.

    - key: libraries.tools_ratios_over_time.takeaway.js2025
      t: >
          Prisen for største relative økning i bruk går til **Vitest** og **Playwright**, som begge økte med **14** prosentpoeng fra i fjor. 


          Samtidig så **Rolldown** en enorm økning i navnegjenkjenning, fra **33%%* til **51%** bevissthet [[CHECK: 33%%*]]. Og ser vi på tilfredshet, fikk **Next.js** den største nedgangen, fra **68%** til **55%**.


          Til slutt er det interessant å se at bade **Preact** og **React** scorer langt bedre blant respondenter som faktisk har brukt dem enn blant dem som bare har hørt om bibliotekene (som vist i Appreciation-fanen).

    - key: libraries.scatterplot_overview.takeaway.js2025
      t: >
          Med årets inkludering av back-end-rammeverk har **Express** sluttet seg til **Vite**, **React** og **Jest** i den ettertraktede kvadranten oppe til høyre. Men **Vue.js**, **Storybook** og **Vitest** er ikke langt bak!

    # front_end_frameworks

    - key: front_end_frameworks.front_end_frameworks_ratios.takeaway.js2025
      t: >
          Til tross for snakket om at front-end-økosystemet er i konstant uro, har ting vært bemerkelsesverdig stabile det siste året, uten endringer i bruksrangeringen bortsett fra at **Alpine.js** og **HTMX** byttet plass.


          Det samme gjelder tilfredshet, med unntak av at **Qwik** fortsetter å falle i rangering.


          En annen plass der mangelen på ny hype er tydelig er Interest-fanen, der ingen rammeverk bortsett fra **Solid** og **Preact** har vunnet terreng siden i fjor.

    - key: front_end_frameworks.front_end_frameworks_others.takeaway.js2025
      t: >
          Ser vi bort fra **Astro**, som egentlig ikke tilhører front-end-rammeverk-kategorien, og **Ember**, som har vært her en stund, er den mest spennende nykommeren her **Ripple**, som tar på seg den krevende jobben å være den nye ungen i front-end-gata.

    - key: front_end_frameworks.front_end_frameworks_cardinalities.takeaway.js2025
      t: >
          Den gjennomsnittlige respondenten har bare brukt **2,6** ulike front-end-rammeverk i lopet av karrieren, noe som igjen viser at bildet av den utbrente webutvikleren som hopper fra rammeverk til rammeverk hver måned ikke lenger er helt treffende.

    - key: front_end_frameworks.front_end_frameworks_happiness.takeaway.js2025
      t: >
          Selv om det er en liten nedgang, har tilfredsheten med front-end vært bemerkelsesverdig stabil over årene.

    - key: front_end_frameworks.front_end_frameworks_pain_points.takeaway.js2025
      t: >
          Å være det dominerende rammeverket betyr også at **React** topper listen over ting front-end-utviklere sliter med. 


          Andre gjentakende problemer inkluderer svak ytelse, tilstandsforvaltning og rett og slett kompleksiteten i det moderne front-end-økosystemet.

    # meta_frameworks

    - key: meta_frameworks.meta_frameworks_ratios.takeaway.js2025
      t: >
          **Next.js** fortsetter å vinne terreng og dominere meta-rammeverk-kategorien, men paradoksalt nok mister det samtidig tilfredshet. Det er ikke et godt tegn, siden tilfredshetsraten nå har et **39%** gap til lederen **Astro**.


          Og et blikk på Awareness-diagrammet er nok til å se hvor farlig konkurrent Astro virkelig er, fra nesten ukjent til en seriøs utfordrer på bare noen få år.

    - key: meta_frameworks.meta_frameworks_others.takeaway.js2025
      t: >
          Mange respondenter stilte spørsmål ved at **TanStack Start** manglet blant alternativene i undersøkelsen. Grunnen er ganske enkelt at rammeverket ikke var ute av beta da undersøkelsen startet!


          Heldigvis kunne respondentene rette opp dette ved å nevne prosjektet i feltet “andre meta-rammeverk”, et tydelig signal om at TanStack Start kommer til å gjøre en sterk entre i neste års “offisielle” rangeringer.

    - key: meta_frameworks.meta_frameworks_cardinalities.takeaway.js2025
      t: >
          Respondentene har ikke brukt så mange ulike meta-rammeverk, noe som er forventet i en kategori som fortsatt domineres av bare en eller to løsninger.

    - key: meta_frameworks.meta_frameworks_happiness.takeaway.js2025
      t: >
          Det blir interessant å se om synkende tilfredshet med Next.js til slutt gir lavere trivsel totalt sett, men så langt ser det ikke slik ut.

    - key: meta_frameworks.front_end_frameworks_pain_points.takeaway.js2025
      t: >
          Meta-rammeverk spenner naturlig over gapet mellom klient og server, noe som fører til mange komplekse utfordringer. 


          Og selv om **Next.js** tilbyr mange måter å lse disse utfordringene på, er baksiden at læringskurven og den totale utvikleropplevelsen noen ganger kan lide.

    # back_end_frameworks

    - key: back_end_frameworks.back_end_frameworks_ratios.takeaway.js2025
      t: >
          Etter tre års fravær fra undersøkelsen var det på tide å sjekke tilbake på back-end-rammeverkene. Og ingen overraskelse her: **Express** er fortsatt lederen når det gjelder bruk, selv om **Nest** avanserer i et pent tempo.


          Men ting blir mer interessante når vi ser på Satisfaction-fanen, der de tre første prosjektene (**Hono**, **Nitro** og **ElysiaJS**) alle er nye innslag, noe som gjør dette til en av de mest spennende kategoriene å følge de kommende årene.

    - key: back_end_frameworks.back_end_frameworks_others.takeaway.js2025
      t: >
          **oRPC** tilbyr typesikre API-er, noe som er et stort fortrinn sammenlignet med tradisjonelle back-end-løsninger som ble laget for TypeScript-omveltningen.

    - key: back_end_frameworks.back_end_frameworks_cardinalities.takeaway.js2025
      t: >
          Respondentene bruker vanligvis relativt få back-end-rammeverk, noe som kan forklare hvorfor **Express** forblir så dominerende: har du valgt en back-end, er det lite sannsynlig at du går ut av din vei for å prøve nye alternativer.

    - key: back_end_frameworks.back_end_frameworks_pain_points.takeaway.js2025
      t: >
          Selv om **Express** fortsatt er mye brukt *15 år* etter første lansering, begynner noen å ønske at back-end-økosystemet beveger seg videre til mer moderne alternativer. 


          Dette gjelder spesielt når det kommer til typesikre, TypeScript-kompatible API-er, noe det ærverdige rammeverket aldri var ment å tilby.

    # testing

    - key: testing.testing_ratios.takeaway.js2025
      t: >
          Selv om **Jest** lenge har hatt en komfortabel posisjon som det mest brukte testverktoy, klatrer **Vitest** så raskt at det ikke ville overraske om det tar igjen i kommende år, spesielt siden Jest sin tilfredshetsrate er på vei ned. 


          Samtidig er **Storybook** et interessant case-studie i et prosjekt som gjør sitt beste for å adressere brukernes frustrasjoner. Det viser fortsatt en liten nedgang i tilfredshet sammenlignet med i fjor, men fallet har avtatt, og ting kan snart begynne å lysne.

    - key: testing.testing_others.takeaway.js2025
      t: >
          Selv om test-runneren til **Deno** ikke var med blant hovedalternativene i undersøkelsen, kom den først i fritekst-omtaler.

    - key: testing.testing_cardinalities.takeaway.js2025
      t: >
          Mens andre kategorier hittil har ligget rundt 1-2 verktøy i bruk, har respondentene i testing et gjennomsnitt på hele **4,4**, et tegn på at folk fortsatt leter etter den perfekte test-runneren, og at feltet er langt fra avklart.

    - key: testing.testing_happiness.takeaway.js2025
      t: >
          Tilfredsheten holder seg stabil, med en liten oppgang de siste tre årene.

    - key: testing.testing_pain_points.takeaway.js2025
      t: >
          **Mocking** er fortsatt et stort smertepunkt for utviklere, med **konfigurasjon** og oppsett ikke langt bak.

    # build_tools

    - key: build_tools.build_tools_ratios.takeaway.js2025
      t: >
          Jeg trodde virkelig dette ville være året **Vite** endelig tar igjen **webpack** og blir det mest brukte byggverktøyet, men det ser ut til å må vente ett år til. 


          **Turbopack** viser også stor fremgang i bruk, uten tvil fordi det leveres sammen med Next.js. Nar det er sagt, er tilfredshetsraten, i likhet med Next.js, ganske bekymringsverdig.


          **Rolldown** har på sin side økt tilfredshet, og kommer også først når det gjelder interesse.


          Til slutt gjør **Bun** det ganske bra på tvers av alle kategorier, noe som er imponerende for et så nytt og ambisiøst prosjekt.

    - key: build_tools.build_tools_others.takeaway.js2025
      t: >
          Igjen nevnte respondentene **Deno**, noe som gjør det til en sterk kandidat for å bli inkludert blant hovedalternativene i 2026.

    - key: build_tools.build_tools_cardinalities.takeaway.js2025
      t: >
          I likhet med testverktoy har respondentene prøvd ganske mange ulike byggverktøy. Det gjenstår å se om **Vite** vil gjøre dette til historie.

    - key: build_tools.build_tools_happiness.takeaway.js2025
      t: >
          Tilfredshet med byggverktøy forblir stabil.

    - key: build_tools.build_tools_pain_points.takeaway.js2025
      t: >
          Selv om Vite absolutt har gjort ting bedre, er **konfigurasjon** og oppsett fortsatt de mest presserende problemene for byggverktøy.

      # other_tools

    - key: other_tools.libraries.takeaway.js2025
      t: >
          **Zod** hadde stor vekst fra i fjor. Og siden mange av bibliotekene her fokuserer på datohåndtering, blir det interessant å se hvordan dette diagrammet utvikler seg etter hvert som **Temporal** blir bedre støttet på tvers av nettlesere.

    - key: other_tools.graphics_animation.takeaway.js2025
      t: >
          **Chart.js** var et fritekstsvar i fjor, og ved å bli inkludert som et offisielt alternativ i år skjøt det helt til førsteplass.

    - key: other_tools.utilities.takeaway.js2025
      t: >
          Alle JavaScript-utviklere med respekt for seg selv ser ut til å bruke **ESLint** og **Prettier** nå for tiden.

    - key: other_tools.runtimes.takeaway.js2025
      t: >
          At **Node.js** og nettlesere tar topplassene er ikke noe stort sjokk, men **Bun** sin tredjeplass er et fint tegn på prosjektets vekst.

    - key: other_tools.hosting.takeaway.js2025
      t: >
          Til tross for selskapets til tider polariserende rykte, har **Vercel** gjort en imponerende jobb med å etablere seg som et seriøst hosting-alternativ, kun bak **AWS**.

    - key: other_tools.edge_runtimes.takeaway.js2025
      t: >
          Selv om **Cloudflare** var nummer fem i hosting-diagrammet, ligger det her rett under **AWS Lambda**, noe som gjør det til en seriøs utfordrer i begge kategorier.

    - key: other_tools.text_editors.takeaway.js2025
      t: >
          **VS Code** har lenge dominert teksteditor-rangeringen, men **Cursor** har på en eller annen mate klart å passere alle andre konkurrenter takket være løfter om AI-drevet koding.

    - key: other_tools.mobile_desktop.takeaway.js2025
      t: >
          **React Native** tar ledelsen her, men **Expo** og **Tauri** er også verdt å holde et øye med!

    - key: other_tools.monorepo_tools.takeaway.js2025
      t: >
          **pnpm** er den klare lederen i monorepo-kategorien.

    - key: other_tools.non_js_languages.takeaway.js2025
      t: >
          Når vi ikke skriver JavaScript, vender de fleste av oss oss til **Python** og **PHP**.

    - key: other_tools.non_js_languages_features_top_features.takeaway.js2025
      t: >
          I år spurte vi også respondentene hvilke *funksjoner* de ønsker å se tatt inn i JavaScript, samtidig som de oppga hvilket språk funksjonen kom fra.


          Den andre fanen viser hvilke språk som dukket opp oftest. Og selv om **Rust** bare var det 7. mest brukte språket i forrige “Ikke-JavaScript-språk”-diagram, kom det på førsteplass her, et vitnesbyrd om den store innflytelsen på JavaScript-økosystemet.

    # usage

    - key: usage.js_ts_balance.takeaway.js2025
      t: >
          Andelen utviklere som skriver all koden sin i TypeScript fortsetter å øke, og kan snart utgjøre flertallet av respondentene.

    - key: usage.compiled_code_balance.takeaway.js2025
      t: >
          En naturlig konsekvens av å skrive typet kode (i dag i hvert fall) er avhengighet av et byggesteg, noe som gjelder for de aller fleste av oss.

    - key: usage.build_step_advantages.takeaway.js2025
      t: >
          Hvis vi *skulle* forestille oss en fremtid uten byggesteg, ville første steg utvilsomt være innebygd typesupport i JavaScript.

    - key: usage.ai_generated_code_balance.takeaway.js2025
      t: >
          Selv om respondentene enn så lenge ikke produserer mesteparten av koden sin med AI, flytter balansen seg raskt, med andelen kode som er resultat av AI-uttak økende fra 20% til 29% fra i fjor.

    - key: usage.what_do_you_use_js_for.takeaway.js2025
      t: >
          Til tross for det stadig økende antallet bruksområder for JavaScript, er front-end-utvikling fortsatt den vanligste grunnen til å bruke språket.

    - key: usage.industry_sector.takeaway.js2025
      t: >
          Med undersøkelsens fokus på kommende trender og tidligfase-funksjoner, er det naturlig at den største publikumsgruppen er utviklere som bygger verktøy og produkter for andre utviklere.

    - key: usage.js_app_patterns.takeaway.js2025
      t: >
          Moderne JavaScript-rammeverk støtter nå et helt spekter av renderingsmodi, men de enkleste er fortsatt de mest populære den dag i dag.

    - key: usage.top_js_pain_points.takeaway.js2025
      t: >
          Vi har nå stort sett alle verktøyene vi trenger; utfordringen er å vite hvordan vi bruker dem riktig.

    - key: usage.state_of_the_web_happiness.takeaway.js2025
      t: >
          Tilfredsheten er nok en gang stabil.

    - key: usage.state_of_js_happiness.takeaway.js2025
      t: >
          Trivsel-nivåene holder seg konstante nok en gang.

    # resources

    - key: resources.courses.takeaway.js2025
      t: >
          Det er alltid interessant å se hvordan uavhengige utviklere som **Wes Bos** og **Fireship** har klart å utnytte følgerskarene sine til å konkurrere med mye større aktører som **Udemy** eller **O'Reilly**.

    - key: resources.newsletters.takeaway.js2025
      t: >
          Nyhetsbrev mangler de innebygde delingsmekanismene til sosiale medier, så det kan være ganske vanskelig å vokse. Dette forklarer hvorfor etablerte aktører som **JavaScript Weekly** og **CSS-Tricks** fortsatt ligger på topp.

    - key: resources.podcasts.takeaway.js2025
      t: >
          Etter hvert som grensen mellom podkaster og videoinnhold blir stadig mer uklar, holder **Syntax** fortsatt plassen som respondentenes favoritt for programmeringsrelatert lydinnhold.

    - key: resources.video_creators.takeaway.js2025
      t: >
          Selv om rangeringene kan være avhengige av om videokreatorer delte undersøkelsen med sitt eget publikum eller ikke, ser **Fireship**, **Theo** og **The Primeagen** ut til å være solid etablert som de tre største profilene på programmerings-YouTube.

    - key: resources.people.takeaway.js2025
      t: >
          Mens **Midudev** har en stor videoprofil og andre “berømte” utviklere er knyttet til vellykkede open-source-prosjekter, er det verdt å merke seg at **Josh Comeau** sin velfortjente suksess nesten utelukkende skyldes kvaliteten på den utmerkede bloggen hans, en tilbakevending til en mer old-school måte å lage læringsinnhold på nett.

    - key: resources.other_surveys.takeaway.js2025
      t: >
          Selv om det å fylle ut for mange nettundersøkelser uten tvil kan føre til “survey fatigue” (snakk med legen din!), kan de fortsatt være et flott verktøy for å lære om økosystemet, når de tas i moderate mengder.

    ###########################################################################
    # Picks
    ###########################################################################

    - key: picks.my_pick.js2025
      t: "Mitt 2025-valg: "
    - key: picks.intro
      t: Vi ba medlemmer av JavaScript-miljøet dele sitt “årets valg”

    - key: picks.aurora_scharff.name
      t: |
          Talk: Next.js at the speed of Bun
    - key: picks.aurora_scharff.bio
      t: Webutvikler
    - key: picks.aurora_scharff.description
      t: |
          Mitt valg er Lydia Hallie sitt føredrag på Next.js Conf om Bun. De jobber med super spennende ting, og hun er best på å forklare avanserte emner :)

    - key: picks.ankita_kulkarni.name
      t: |
          Delba Oliveira
    - key: picks.ankita_kulkarni.bio
      t: Teknologiformidler
    - key: picks.ankita_kulkarni.description
      t: |
