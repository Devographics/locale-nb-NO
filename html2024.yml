    - key: faq.how_long_will_survey_take_html2024
      t: Hvor lang tid vil det ta å svare på undersøkelsen?
    - key: faq.how_long_will_survey_take_html2024.description
      t: >
          Avhengig av hvor mange spørsmål du svarer på (alle spørsmål kan hoppes over), bør det ta omtrent 10-15 minutter å fylle ut undersøkelsen.

    - key: faq.learn_more_html2024
      t: Hvor kan jeg lære mer?
    - key: faq.learn_more_html2024.description
      t: Du kan lære mer om denne undersøkelsen i [vårt annonseinnlegg](https://dev.to/sachagreif/the-state-of-html-2024-survey-is-now-open-3i4j).

    - key: faq.survey_design_html2024
      t: Hvordan ble denne undersøkelsen designet?
    - key: faq.survey_design_html2024.description
      t: >
          Denne undersøkelsen ble designet som resultatet av en [åpen designprosess](https://github.com/Devographics/surveys/issues/246) som involverte nettleserleverandører og webutviklingssamfunnet.

    - key: faq.results_released_html2024
      t: Når vil resultatene bli publisert?
    - key: faq.results_released_html2024.description
      t: Undersøkelsen vil være tilgjengelig fra 12. september til 1. oktober 2024, og resultatene vil bli publisert kort tid etter.

    - key: faq.who_should_take_survey_html2024
      t: Hvem bør ta denne undersøkelsen?
    - key: faq.who_should_take_survey_html2024.description
      t: >
          Dette er en åpen undersøkelse for alle som lager nettsteder eller webapper, enten jevnlig eller av og til, som en del av jobben, som student eller bare for moro skyld!

    - key: faq.data_used_html2024
      t: Hvordan vil dataene bli brukt?
    - key: faq.data_used_html2024.description
      t: >
          Alle innsamlede data vil bli frigitt åpent for utviklere eller selskaper som ønsker å konsultere dem. Nettleserleverandører bruker også [disse dataene](https://web.dev/blog/interop-2024) for å prioritere fokusområder og informere sine veikart.

    - key: faq.survey_goals_html2024
      t: Hva er undersøkelsens mål?
    - key: faq.survey_goals_html2024.description
      t: >
          Målet med undersøkelsen er å måle bevisstheten rundt nye HTML-funksjoner og nettleser-API-er, og hjelpe utviklere å følge med på hvordan bruken av disse utvikler seg.

    - key: about.content
      t: |
          2024 State of HTML-undersøkelsen ble gjennomført fra 12. september til 5. november 2024, og samlet inn 5 402 svar.

          Undersøkelsen ble designet i samarbeid gjennom [en åpen GitHub-tråd](https://github.com/Devographics/surveys/issues/246) og under [WebDX Community Group](https://www.w3.org/groups/cg/webdx/) møter.

          Undersøkelses-infrastrukturen er drevet av [Sacha Greif](https://sachagreif.com/) og [Eric Burel](https://www.lbke.fr/), med hjelp fra et team av open-source bidragsytere og konsulenter.

          Årets logo og t-skjorte ble designet av [Christopher Kirk-Nielsen](http://chriskirknielsen.com/).

          ### Undersøkelsens mål

          Denne undersøkelsen ble opprettet for å identifisere kommende trender i webutviklings-økosystemet for å hjelpe utviklere med å ta teknologiske valg.

          Som sådan er undersøkelsen fokusert på å forutsi hva som kommer de neste årene, heller enn å analysere hva som er populært nå, og derfor er funksjoner eller teknologier som er mest utbredt i dag ikke alltid inkludert.

          Den bør også tas som et **øyeblikksbilde av en spesifikk gruppe utviklere**, og er ikke ment å representere hele økosystemet.

          Undersøkelsen var åpent tilgjengelig på nettet, og respondentene ble ikke filtrert eller selektert på noen måte.

          ### Prosjektfinansiering

          Finansiering til dette prosjektet kommer fra forskjellige kilder:

          - **T-skjorte-salg**.

          - **Sponsede lenker**: lenkene til anbefalte ressurser nederst på hver side er levert av vår partner [Frontend Masters](https://frontendmasters.com/).

          - **Andre kilder til finansiering**: [Google](https://www.google.com/) og [TokyoDev](https://www.tokyodev.com/) har også finansiert arbeidet med undersøkelsen.

          ### Teknisk oversikt

          Du kan finne en mer detaljert teknisk oversikt over hvordan undersøkelsene kjøres [her](https://dev.to/sachagreif/how-the-devographics-surveys-are-run-2024-edition-1p6a).
