    ###########################################################################
    # Conclusion
    ###########################################################################

    - key: conclusion.html2024.patrick_brosset.bio
      t: Productsjef på Edge-teamet hos Microsoft
    - key: conclusion.html2024.patrick_brosset
      t: >
          Vi har en tendens til å ta HTML for gitt og anser det som noe som er i stor grad ferdig. Men elementene og nettleserfunksjonene det kommer med har utviklet seg enormt gjennom årene, og fortsetter å utvikle seg. Etter hvert som HTML-første arkitekturer får fotfeste, får vi muligheten til å bygge dem på riktig måte. Det har aldri vært en bedre tid å være en HTML-utvikler.

          Det er likevel mer å gjøre. Nye problemområder dukker opp hele tiden, og plattformen må holde tritt med nye behov.

          ### Legge til Nye Funksjoner...

          Nye HTML-elementer, som datatabeller, faner eller brytere, er sterkt ønsket, men det er viktig å finne den rette balansen mellom komplekse komponenter som gjør alt, og enklere, men robuste og stilbare primitive elementer vi kan bygge fra.

          ### ...Mens Vi Forbedrer De Gamle

          Det er også viktig å fortsette å forbedre det vi allerede har. Eksisterende funksjoner som `<select>`, dato- og tid `<input>`, eller `<details>` har ikke alltid det riktige nivået av stilbarhet og tilpasning – mens andre funksjoner som CSP eller Shadow DOM er for kompliserte å bruke.

          Tilgjengelighet, selv om det nå er bedre anerkjent som noe utviklere og organisasjoner trenger å bry seg om, er fortsatt vanskelig å teste og kompleks å forbedre.

          ### Nettleserkompatibilitet

          I tillegg til dette, er nettleserkompatibilitet og interoperabilitet for våre HTML-funksjoner fortsatt et stort hinder for webutviklere. Å måtte støtte eldre versjoner av nettlesere er slitsomt. Resultatene fra i år viser at dette er spesielt sant for nyere funksjoner som Popover, ankerposisjonering og fler-sides View Transitions, men også for `<dialog>` og for PWAs. Disse funksjonene blir tatt i bruk, og utviklere trenger at de fungerer overalt.

          ### Utfordringen med å Henge Med

          Så, ja, det er mer å gjøre. Men ting _skjer_ faktisk. Faktisk skjer det så raskt at det kan være utfordrende å holde seg informert. Ressurser som MDN, Caniuse.com, Web.dev eller W3C-nettsiden er til stor hjelp, men det er et behov for flere verktøy som kan hjelpe oss å holde tritt.

          På den andre siden kan det være frustrerende for utviklere som ennå ikke kan bruke nye funksjoner, å høre om dem for tidlig. Derfor er det viktig å fortsette å vedlikeholde høykvalitets plattformdata som [browser-compat-data](https://github.com/mdn/browser-compat-data/) og [web-features](https://github.com/web-platform-dx/web-features/), som lar oss kommunisere om funksjoner på en mer utviklervennlig måte.

          ### En Lys Fremtid for HTML

          Avslutningsvis er det oppløftende at de fleste respondentene er enige om at, totalt sett, er interoperabilitet nå mye mindre et problem enn det pleide å være, med tydelige forbedringer som har blitt følt de siste årene. Og med det økende antallet muligheter vi får, blir det stadig lettere å bygge ytelsessterke, tilgjengelige og interaktive HTML-første UI-er, noe som gjør det mulig å redusere bruken av JavaScript til der det virkelig betyr noe, og lar webservere og nettlesere kommunisere slik de var ment å gjøre: med HTML!

