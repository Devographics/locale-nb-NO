    ###########################################################################
    # Survey-Specific Intros
    ###########################################################################

    - key: general.js2020.survey_intro
      t: |
          2020 har vært et vanskelig år for alle, et år hvor det å bekymre seg over de nyeste JavaScript-rammeverkene virker ganske meningsløst i sammenligning.

          Likevel må verden gå videre, og det samme gjelder JavaScript. Med din hjelp vil vi igjen forsøke å skape et omfattende bilde av økosystemet for å finne ut mer om retningen det tar.

    - key: general.css2021.survey_intro
      t: |
          Hei CSS, hva har du hatt på gang i det siste? Åh, virkelig, `@container`? Og 
          naturlig størrelsesjustering? Og `@property` også?! Wow, du har vært travel!

          Selv om pandemien fortsatt gjorde livet vanskelig for alle i 2021, klarte 
          dedikerte bidragsytere rundt om i verden på en eller annen måte å få CSS til å utvikle seg videre. 
          Nå er det på tide igjen å kartlegge CSS-økosystemet og finne ut 
          hvor dette er på vei. Og kanskje lære om noen nye ting mens du er i gang!

    - key: general.js2021.survey_intro
      t: |
          Først ble OL 2020 utsatt til 2021,
          og så finner undersøkslsen State of JavaScript 2021 sted i 2022!

          Det er sant: mellom jobb, familie og all uroen i verden, 
          ble noen ting litt forskjøvet.

          Selv om året kanskje er ett år ute av sync, håper vi at dataene fra 
          undersøkelsen vil være like informative og innsiktsfulle som før. 
          Og ikke bekymre deg, det vil komme en ny undersøkelse mot slutten av året for å få ting på rett kjøl igjen!

    - key: general.graphql2022.survey_intro
      t: |
          Da GraphQL først ble introdusert, tilbød det en radikalt ny måte å bygge API-er på, med mer kontroll, mer oppdelt og enda mer fleksibilitet.

          Men denne fleksibiliteten kom med en pris i form av ekstra kompleksitet, og en rekke rammeverk, biblioteker og tjenester dukket raskt opp for å bidra til å definere bedre mønstre og arbeidsflyter.

          Nå, for første gang, gjennomfører vi en undersøkelse av GraphQL-samfunnet for å finne ut hvilke av disse mange verktøyene som er mest populære, og hvilke funksjoner som faktisk blir brukt. Med din hjelp, la oss se hva GraphQL har hatt på gang i 2022!

    - key: general.css2022.survey_intro
      t: |
          CSS fortsetter å utvikle seg i et imponerende tempo. Heldigvis fikk vi i år hjelp fra noen som er i frontlinjen av alle disse endringene: [Lea Verou](https://lea.verou.me/) tok styring på å velge ut årets spørsmål, med et spesielt fokus på å fremheve nye og kommende CSS-funksjoner.

          Videre vil undersøkelsesresultatene også hjelpe nettleserleverandører med å prioritere sine veikart og jobbe mot bedre kompatibilitet mellom nettlesere.

          Når det er sagt, la oss se på utviklingen til CSS i 2022!

    - key: general.js2022.survey_intro
      t: |
          For første gang på lenge føles det som om tingenes tilstand i JavaScript-økosystemet rører på seg.

          Raskere bundling med Vite, øy-arkitektur med Astro, resumability med Qwik... Nye aktører utfordrer de etablerte, og resultatet er mye mer spenning, men også mye mer usikkerhet.

          Så la oss igjen prøve å finne ut sammen hvor JavaScript er på vei, i 2022 og videre.

    - key: general.css2023.survey_intro
      t: |
          For å hjelpe deg med å holde tritt med `:has()`, `@container`, og alt annet nytt i CSS, introduserer vi en helt ny feature i år: **Leselisten**.

          Når du tar undersøkelsen, vil du kunne bokmerke enhver funksjon du ønsker, og lære mer om den etter at du har sendt inn svarene dine.

          I år tok [Chen Hui Jing](https://chenhuijing.com/) styring og leder prosessen med utformingen av undersøkelsen, og bygget videre på arbeidet gjort av [Lea Verou](https://lea.verou.me/) i fjor. Og som vanlig vil tilbakemeldingene dine her spille en nøkkelrolle i å hjelpe nettleserleverandører med å prioritere sine veikart og jobbe mot bedre kompatibilitet mellom nettlesere.

          Når det er sagt, la oss se hvordan CSS har utviklet seg i 2023!

    # Intro for actual survey page
    - key: general.html2023.survey_intro
      t: |
          Mens webutviklere ofte fokuserer på JavaScript og CSS, ville ingenting av det vi gjør være mulig uten HTML som grunnlag.

          Det har lenge virket som om HTML ikke utviklet seg, men ting kan være i ferd med å endre seg. 
          Nye elementer som `<selectlist>` er på horisonten, spennende nye funksjoner som popovers, 
          og en rekke relaterte nettleser-APIer (Web Components, PWAs, osv.).

          I år påtok [Lea Verou](https://lea.verou.me/) seg den formidable oppgaven med å lede utformingen av denne helt nye undersøkelsen, fra innhold til brukeropplevelse og videre.

          For å bygge videre på suksessen til [State of JS](http://stateofjs.com/) og [State of CSS](https://stateofcss.com/), introduserer vi **State of HTML**;
          den siste biten som gjør trilogien komplett, slik at vi kan spore utviklingen av web-plattformen.

          Fordeler for deg:
          - Resultater fra undersøkelsene blir **brukt av nettleserleverandører** og hjelper dem med å bygge **veikart og prioriteringslister**.
          Dine svar kan bidra til å få implementert funksjoner du savnet, prioritere kompatibilitetsproblemer og tette hull i plattformen.
          - Lær om nye og kommende funksjoner; legg funksjoner til lese listen din og få en liste over ressurser til slutt!
          - Få din egen kunnskapspoengsum og se hvordan du sammenlignes med andre respondenter.

          Undersøkelsen vil være åpen i 3 uker, men svar som sendes inn **innen de første 9 dagene (fram til 1. oktober)** vil ha mye større innvirkning på nettet, 
          ettersom enkelte datasett vil bli brukt til visse prioriterings-lister med frister før den tid.

    - key: general.react2023.survey_intro
      t: |
          Med en gang React ble introdusert, ble det klart at dette kom til å påvirke webutvikling. 

          Det ble tross alt brukt til å bygge Facebook, og til tross for denne merkelige "JSX"-syntaxen, tok utviklere det raskt i bruk. Og enda mer imponerende er det at fellesskapet holdt ut gjennom store endringer som funksjonelle komponenter og hooks.

          Men nå, 10 år senere, lover de nylig introduserte React Server Components å bli den største endringen siden… vel, siden React selv!

          Vil nettverket av utviklere følge med en gang til? Eller vil utviklere bytte til Svelte, Solid eller noe annet?

          La oss finne det ut sammen med den aller første State of React-undersøkelsen!

    # JS 2023

    - key: general.js2023.survey_intro_not_used
      t: |
          Mellom Astro, Vite og Remix startet 2022 en bølge av JavaScript-endringer som fortsatte å vokse i 2023 med Bun, Svelte 5, Tauri og mange andre.

          Men den –relativt sett– gamle vaktposten har heller ikke stått stille, med Next.js og React som leder an med innovasjoner som Server Components og Server Actions.

          Så etter nok et travelt år er det nå på tide å ta en vurdering og se hvor ting står i JavaScript-økosystemet.

