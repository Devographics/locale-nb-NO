      t: Støtt dette diagrammet (${baseAmount}+)

    - key: sponsor.how_it_works.title
      t: Hvordan det fungerer

    - key: sponsor.how_it_works.description
      t: >
          1. Når du **klikker på "Spons deg dette diagrammet"-knappen**, blir du sendt videre til vår partner [SendOwl](https://www.sendowl.com/)-utsjekkingsside. 

          2. Du kan deretter **justere beløpet** du ønsker å sponse undersøkelsen med, minstebeløp $10. 

          3. Når du har gjennomført betalingen, vil du kunne **oppgi Twitter-brukernavnet ditt**. 

          4. Du vil se en **filnedlastingsside**, men du kan trygt ignorere den. 

          5. Nettstedet vil bli laste på nytt i bakgrunnen, og brukernavnet ditt og donasjonen vil **vises ved siden av diagrammet innen en time**.

