    ###########################################################################

    - key: conclusion.js2023.cassidy_williams
      t: |
          <span class="first-line">Hei alle sammen, for et kult √•r √• v√¶re p√• internett.</span>

          Det skjer s√• mange interessante og spennende endringer, og jeg har popcornet mitt ved tastaturet, bygget og sett p√•!

          Det faktum at s√• mange "mindre" biblioteker som Preact, Solid, og htmx klatrer i positiv stemning over noe stort som Next.js er fascinerende. Vi begynner √• se Angular gj√∏re en liten comeback, og vi f√•r se om den trenden fortsetter neste √•r. Vi ser folk falle ut av kj√¶rligheten med noen av bransjens darlinger. Vi ser veldig rustne systemer vokse. Astro f√∏les som om det er p√• vei med utviklerst√∏tte.

          N√•r det gjelder faktiske nettleserfunksjoner, f√∏les det nesten som om vi g√•r for raskt for verden √• henge med. Som ikke n√∏dvendigvis er en d√•rlig ting! Men jeg deler helt bekymringen om at nettleserst√∏tte er min prim√¶re bekymring over alle de kule tingene som kommer ut.

          N√•r det er sagt, s√• elsker jeg personlig √• bruke noen av de nye array-funksjonene og det faktum at flere og flere folk st√∏tter PWAs.

          Neste √•r, la oss forbedre mangfoldet av svar, f√• flere folk til √• utvikle, og forh√•pentligvis vil alle de nye og spennende endringene tippe mot moro, snarere enn √• v√¶re skremmende! Takk Sacha og teamet for √• inkludere meg her, og for √• kj√∏re en annen fantastisk og verdifull unders√∏kelse.

          Vi sees online!

    - key: conclusion.js2023.cassidy_williams.bio
      t: Utviklingsforkjemper, ingeni√∏r, open sourcer og memer

    - key: conclusion.js2023.theo_browne
      t: |
          <span class="first-line">Javascript flytter til serveren, og vi er litt urolige.</span>

          I fjor√•rets unders√∏kelse s√• vi raskt voksende adopsjon av server-renderte rammer som Next, Nuxt, Remix, og SvelteKit. I √•r har vi g√•tt over til server-f√∏rste m√∏nstre som Partial Hydration og Islands, som har doblet sin adopsjon.

          Ramme-, eh, biblioteker som htmx viser at webutviklere ikke er de eneste som drar nytte av √• utnytte serveren. SPAs forsvinner ikke (ta en titt p√• [Inertia](https://inertiajs.com/) for bevis), men ettersom disse nye m√∏nstrene fortsetter √• forbedre seg, ser det ut til at markedet f√∏lger med.

          Denne bevegelsen har ikke v√¶rt entydig elsket. React har fortsatt √• vokse, men React-utviklere er i √∏kende grad bekymret for retningen den tar. √Ö komme hit har v√¶rt... t√∏ft, men fremgang gj√∏res hver dag.

          Vi ser ogs√• flere alternativer dukke opp utenfor React-√∏kosystemet. Fra [Nuxt](https://roe.dev/blog/nuxt-server-components) til [SolidStart](https://docs.solidjs.com/solid-start/reference/server/use-server) til [Astro](https://astro.build/blog/astro-480/#experimental-astro-actions), alle de beste funksjonene for React Server Components rulles ut til alle utviklere.

          Og selvf√∏lgelig har Vite fortsatt √• dominere, og er valget for app-utviklere og rammeverksforfattere alike. Det er vanskelig √• forestille seg hvor vi ville v√¶rt i dag uten det!

    - key: conclusion.js2023.theo_browne.bio
      t: Skaper av Ping, uploadthing, create-t3-app og videoprodusent

