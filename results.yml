    - key: blocks.people.responses
      t: Svar

    # cardinality
    - key: blocks.all_sections_tools_cardinality_by_user
      t: Teknologibruk kardinalitet
    - key: blocks.all_sections_tools_cardinality_by_user.description
      t: >
          For hver seksjon vises hvilken prosentandel av respondentene **bruker** 
          (definert som å ha svart "ville brukt igjen") én, to, tre, osv. teknologier. 
          Den nederste linjen representerer summen av alle de andre linjene.

    - key: blocks.cardinality.max
      t: Vanligste svar

    # tools arrows
    - key: blocks.tools_arrows
      t: Endringer over tid
    - key: blocks.tools_arrows.description
      t: |
          Hver linje går fra det tidligste året til det nyeste som har tilgjengelige data. Et høyere punkt 
          betyr at en teknologi har blitt brukt av flere personer, og et punkt lenger til høyre betyr at flere 
          brukere ønsker å lære mer; eller har brukt den og ville brukt den igjen.
    - key: blocks.tools_arrows.note
      t: |
          - Noen linjer hopper over år.
          - Teknologier med kun ett år med data vises ikke.
          - Formel for fart = (nyeste mening - eldste mening) + (nyeste bruk) - (eldste bruk)
          - En positiv fart betyr at bruk og/eller positive meninger har økt over tid.

    # tools quadrant
    - key: blocks.tools_quadrant
      t: Bruk vs retensjon
    - key: tools.scatterplot_overview
      aliasFor: blocks.tools_quadrant
    - key: blocks.tools_quadrant.description
      t: |
          Dette diagrammet viser hver teknologis **retensjonsforhold** i forhold til  **antall brukere**. Det kan deles inn i fire kvadranter:

          - **1**: Lav bruk, høy retensjon. Teknologier det er verdt å holde øye med.
          - **2**: Høy bruk, høy retensjon. Trygge teknologier å ta i bruk.
          - **3**: Lav bruk, lav retensjon. Teknologier som det for øyeblikket er vanskeligere å anbefale.
          - **4**: Høy bruk, lav retensjon. Revurder disse teknologiene hvis du bruker dem nå.

    # category other tools
    - key: blocks.category_other_tools
      t: Andre verktøy
    - key: blocks.category_other_tools.description
      t: Andre verktøy i denne kategorien (svar i fritekst-format).

    # tool experience
    - key: blocks.tool_experience
      t: "{name} erfaring"
    - key: blocks.tool_experience.description
      t: Respondenters erfaring med {name}.

    # tool positive/negative split ("marimekko" chart)
    - key: blocks.tools_experience_marimekko
      t: Positiv/negativ fordeling
    - key: blocks.tools_experience_marimekko.description
      t: |
          Dette diagrammet deler positive ("ønsker å lære", "ville brukt igjen") vs. negative ("ikke interessert", 
          "ville ikke brukt igjen") erfaringer på begge sider av en sentral akse.

          Stolpenes tykkelse representerer antall respondenter som er kjent med en teknologi.

    # tool tier list
    - key: blocks.tools_tier_list
      t: Library Tier List
    - key: blocks.tools_tier_list.note
      t: |
          Dette diagrammet rangerer biblioteker basert på deres retensjonsforhold 
          (prosentandelen av brukere som ville brukt et bibliotek igjen). Merk at biblioteker som brukes av 
          mindre enn 10 % av undersøkelsesdeltakerne, ikke er inkludert.
    - key: blocks.tools_tier_list.bounds
      t: >
          {lowerBound}% - {upperBound}%

    # tools section streams
    - key: blocks.tools_section_streams
      t: Erfaring over tid
    - key: blocks.tools_section_streams.description
      t: |
          Oversikt over meninger om de teknologiene som er dekket i undersøkelsen, over tid.
    - key: blocks.tools_section_streams.note
      t: |
          Teknologier med kun ett år med data vises ikke.

    # tools section overview
    - key: blocks.tools_section_overview
      t: Katergorioversikt
    - key: blocks.tools_section_overview.description
      t: |
          Oversikt over meninger om de teknologiene som er dekket i undersøkelsen. Mørkere segmenter 
          representerer positive meninger, mens lysere segmenter tilsvarer negative holdninger.

    # tools experience ranking
    - key: blocks.tools_experience_ranking
      t: Rangering over tid
    - key: blocks.tools_experience_ranking.percentages
      t: Prosent
    - key: blocks.tools_experience_ranking.rankings
      t: Rangering
    - key: blocks.tools_experience_ranking.description
      t: Retensjon, interesse, bruk og kjennskapsrate.
    - key: blocks.tools_experience_ranking.note
      t: |
          Teknologier med mindre enn 10 % kjennskap er ikke inkludert. Hver ratio er definert som følger:

          - Retensjon: **ville brukt igjen** / (**ville brukt igjen** + **ville ikke brukt igjen**)
          - Interesse: **ønsker å lære** / (**ønsker å lære** + **ikke interessert**)
          - Bruk: (**ville brukt igjen** + **ville ikke brukt igjen**) / **totalt**
          - Kjennskap: (**totalt** - **aldri hørt om**) / **totalt**

    # tools experience linechart
    - key: blocks.tools_experience_linechart
      t: Rate over tid
    - key: blocks.tools_experience_linechart.description
      t: Retensjon, interesse, bruk og kjennskapsrate over tid.
    - key: blocks.tools_experience_linechart.note
      aliasFor: blocks.tools_experience_ranking.note

    # happiness
    - key: blocks.happiness
      t: Generell tilfredshet
    - key: blocks.happiness.description
      t: |
          På en skala fra 1 (veldig misfornøyd) til 5 (veldig fornøyd), hvor fornøyd er utviklere
          med tingenes tilstand generelt i denne kategorien?

    # newsletter
    - key: blocks.newsletter.title
      t: Følg med
    - key: blocks.newsletter.description
      t: |
          Om du ønsker å vite når vi slipper flere resultater eller annonserer neste års utgave,
          bare fyll inn e-posten din under.
    - key: blocks.newsletter.email
      t: Din e-post
    - key: blocks.newsletter.submit
      t: Send meg varsel

    # features_overview
    - key: blocks.features_overview
      t: Oversikt over funksjoner
    - key: blocks.features_overview.description
      t: |
          Størrelsen på **ytre sirkel** tilsvarer det totale antallet brukere som kjenner til en funksjon (folk som svarte *kjenner til* + *har brukt*), 
          mens **indre sirkel** representerer de som faktisk har brukt den (de som svarte *har brukt*).

          Hold musepekeren over hver sirkel for å se detaljerte statistikker, inkludert forholdet mellom begge verdiene.

    # features_experience_linechart
    - key: blocks.features_experience_linechart
      t: Rate over tid
    - key: blocks.features_experience_linechart.description
      t: Bruk og kjennskapsrate over tid for funksjonene med høyest rating.
    - key: blocks.features_experience_linechart.note
      t: |
          Hver rate er definert som følger:

          - Bruk: (**har brukt det**) / **totalt**
          - Kjennskap: (**har brukt det** + **kjenner til det**) / **totalt**

    - key: blocks.features_experience_ranking
      t: Rangering over tid
    - key: blocks.features_experience_ranking.description
      t: Bruk og kjennskapsrate over tid.
    - key: blocks.features_experience_ranking.note
      aliasFor: blocks.features_experience_linechart.note

    # export
    - key: export.export
