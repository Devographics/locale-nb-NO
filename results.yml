    # details views

    - key: explorer.count_details.1
      t: |
          **{xAxisTotal}** “{xAxisLabel}” respondents valgte “{xAnswerLabel}”.

    - key: explorer.count_details.2
      t: |
          **{yAxisPercentage}%** av “{yAxisLabel}” respondents valgte “{yAnswerLabel}”.

    - key: explorer.count_details.3
      t: |
          Ved å bruke den prosentandelen på det tidligere tallet av **{xAxisTotal}** respondenter, 
          får vi en forventet basislinje på **{normalizedCount}** respondenter i denne skjæringspunktet.

    - key: explorer.count_details.4_extra
      t: |
          Det faktiske tallet er **{cellCount}**, og de ekstra **{normalizedCountDelta}** respondentene er *uthevet*.

    - key: explorer.count_details.4_missing
      t: |
          Det faktiske tallet er **{cellCount}**, og de manglende **{normalizedCountDelta}** respondentene vises som tomme prikker.

    - key: explorer.percentage_details.1_extra
      t: |
          Totalt har **{xAxisPercentage}%** av “{xAxisLabel}” respondentene valgt “{xAnswerLabel}”, men blant **“{yAxisLabel}” respondentene som valgte “{yAnswerLabel}”** stiger den prosentandelen til **{bucketPercentage}%**.

    - key: explorer.percentage_details.1_missing
      t: |
          Totalt har **{xAxisPercentage}%** av “{xAxisLabel}” respondentene valgt “{xAnswerLabel}”, men blant **“{yAxisLabel}” respondentene som valgte “{yAnswerLabel}”** faller den prosentandelen til **{bucketPercentage}%**.

    - key: explorer.percentage_details.2_extra
      t: |
          De ekstra **{normalizedPercentageDelta}%** respondentene er *fremhevet*.

    - key: explorer.percentage_details.2_missing
      t: |
          De manglende **{normalizedPercentageDelta}%** respondentene vises som tomme prikker.

    # - key: explorer.percentage_details.1
    #   t: |
    #     **{xAxisPercentage}%** of **{xAxisTotal}** “{xAxisLabel}” respondents selected “{xAnswerLabel}”.

    # - key: explorer.percentage_details.2
    #   t: |
    #       **{yAxisPercentage}%** of “{yAxisLabel}” respondents selected “{yAnswerLabel}”.

    # - key: explorer.percentage_details.3
    #   t: |
    #       Applying that percentage to the previous **{xAxisTotal}** respondents figure
    #       gives us an expected baseline of **{normalizedPercentage}%** of respondents in this intersection.

    # - key: explorer.percentage_details.4_extra
    #   t: |
    #       The actual percentage is **{bucketPercentage}%**, and those extra **{normalizedPercentageDelta}%** respondents are *highlighted*.

    # - key: explorer.percentage_details.4_missing
    #   t: |
    #       The actual count is **{bucketPercentage}%**, and those missing **{normalizedPercentageDelta}%** respondents appear as empty dots.

    - key: explorer.extra_missing_respondents
      t: |
          Her er oversettelsen:

          ### Ekstra og Manglende Respondenter

          Diagrammet ovenfor har som mål å identifisere områder som viser høyere enn forventede 
          eller lavere enn forventede verdier sammenlignet med en beregnet baseline.

          For eksempel, hvis vi antar at det er 1000 CSS Grid-brukere, og at 50 % av respondentene i undersøkelsen jobber i et stort selskap, 
          ville man forvente å finne 500 CSS Grid-brukere som jobber i store selskaper.

          Enhver avvik over eller under det forventede totale antallet kan potensielt indikere en interessant 
          sammenheng mellom begge variabler, og er fremhevet i diagrammet med enten fargede 
          prikker (for ekstra respondenter over baseline) eller tomme prikker (for manglende respondenter).

