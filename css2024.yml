    ###########################################################################
    # Quiz
    ###########################################################################

    - key: quiz.quiz_dave_shea
      t: "Spørsmål 01"
    - key: quiz.quiz_dave_shea.question
      t: >
          I mai 2003 lanserte Dave Shea et nettsted som viste CSSs fleksibilitet og tilpasningsevne. Hva var navnet på dette nettstedet?
    - key: options.quiz_dave_shea.css_playground
      t: CSS Playground
    - key: options.quiz_dave_shea.style_jungle
      t: Style Jungle
    - key: options.quiz_dave_shea.css_zen_garden
      t: CSS Zen Garden
    - key: quiz.quiz_dave_shea.answer
      t: >
          [CSS Zen Garden](https://www.csszengarden.com/) gjorde et stort inntrykk ved å demonstrere hva som var mulig når man holdt markup og styling adskilt.
    - key: quiz.quiz_dave_shea.description
      aliasFor: quiz.quiz_dave_shea.question

    - key: quiz.quiz_css_spec
