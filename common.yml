      t: Kunnskapspoeng
    - key: thanks.features_score
      t: Featurepoeng
    - key: thanks.quiz_score
      t: Quizresultat
    - key: thanks.score_statistics
      t: >
          Av de {total} funksjonene nevnt i undersøkelsen,
          har du brukt {usage_count} og hørt om {awareness_count},
          noe som plasserer deg på topp {knowledgeRankingFromTop} av alle respondanter.
          Godt jobbet!
    - key: thanks.score_statistics_noranking
      t: >
          Av de {total} funksjonene nevnt i undersøkelsen,
          har du brukt {usage_count} og hørt om {awareness_count}.
          Godt jobbet!
    - key: thanks.points
      t: >
          poeng
    - key: thanks.score_awareness_explanation
      t: >
          For rettferdighets skyld er denne prosentandelen utregnet basert på de {awareness_total} funksjonene du oppgav at du kjente til
    - key: thanks.share_on_twitter
      t: Del på Twitter
    - key: thanks.share_score_message
      t: >
          Jeg fikk {score} kunnskapspoeng på årets #{hashtag}-undersøkelse!
          Jeg har brukt {usage_count} funksjoner, og var kjent med {awareness_count} til,
          som plasserte meg på topp {rank}% av alle deltagerne.
          Kan du slå poengsummen min? {shareUrl}
