    # thanks
    - key: general.back
      t: Tilbake
    - key: general.thanks
      t: >
          Takk for at du fylte ut undersøkelsen! Dataene dine er lagret.


          Du kan også hjelpe oss med å spre ordet ved å dele denne undersøkelsen. Hver lille bit teller, og det vil hjelpe til med å gjøre dataene våre enda mer representative:
    - key: thanks.learn_more_about
      t: "Noen av funksjonene du kanskje vil lære mer om:"
    - key: thanks.knowledge_score
      t: Kunnskapspoeng
    - key: thanks.score_explanation
      t: >
          Du har hørt om eller brukt <span class="score-number score-number-known">{known}</span> av
          <span class="score-number score-number-total">{total}</span> funksjoner nevnt i undersøkelsen, noe som
          plasserer deg i topp <span class="score-number score-number-ranking">{knowledgeRankingFromTop}%</span>
          av alle respondenter.
    - key: thanks.share_on_twitter
      t: Del på Twitter
    - key: thanks.share_score_message
      t: >
          Jeg fikk {score}% kunnskapspoeng på årets #{hashtag} undersøkelse! Ta undersøkelsen her: {shareUrl}
    # share
    - key: general.share_subject
      t: >
          {surveyName} undersøkelse
    - key: general.share_text
      t: >
          Årets {surveyName} undersøkelse er nå åpen! {link}

