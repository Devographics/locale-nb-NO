    ###########################################################################
    # FAQ/About
    ###########################################################################

    - key: faq.how_long_will_survey_take_css2024
      t: Hvor lang tid tar å besvare undersøkelsen?
    - key: faq.how_long_will_survey_take_css2024.description
      t: >
          Avhengig av hvor mange spørsmål du svarer på (alle spørsmål er valgfrie),
          bør det ta omtrent 15-20 minutter å fullføre undersøkelsen.

    - key: faq.learn_more_css2024
      t: Hvor kan jeg lære mer?
    - key: faq.learn_more_css2024.description
      t: Du kan lære mer om denne undersøkelsen på [vår annonseringspost](https://dev.to/sachagreif/the-2024-state-of-css-survey-is-now-open-4o5h).

    - key: faq.survey_design_css2024
      t: Hvordan ble undersøkelsen utformet?
    - key: faq.survey_design_css2024.description
      t: >
          Denne undersøkelsen ble utformet som resultatene av en [åpen designprosess](https://github.com/Devographics/surveys/issues/245) som involverte nettleserleverandører og webutviklingssamfunnet.

    - key: faq.results_released_css2024
      t: Når blir resultatene publisert?
    - key: faq.results_released_css2024.description
      t: Undersøkelsen vil pågå fra 17. august til 7. september 2024, og resultatene vil bli publisert noen uker senere.

    - key: about.content
      t: >
          The 2024 State of CSS survey ran from August 17 to September 12 2024, and collected 9,704 responses. The survey is run by [Devographics](https://www.devographics.com/), with help from a team of open-source contributors and consultants. 


          **State of CSS-logoen og T-skjorten** ble designet og animert av [Christopher Kirk-Nielsen](http://chriskirknielsen.com/).


          ### Undersøkelsens mål

          Denne undersøkelsen, sammen med [State of JavaScript](https://stateofjs.com/) undersøkelsen, ble opprettet for å identifisere kommende trender i webutviklingsøkosystemet for å hjelpe utviklere med å ta teknologiske valg.

          Som sådan fokuserer disse undersøkelsene på å forutsi hva som kommer de neste årene, snarere enn å analysere hva som er populært nå, noe som er grunnen til at funksjoner eller teknologier som for tiden er mest utbredte ikke alltid er inkludert.

          I tillegg brukes data fra undersøkelsen av nettleserleverandører for å prioritere funksjoner og informere om initiativer som [Interop 2024](https://web.dev/blog/interop-2024).


          ### Undersøkelsesdesign

          Denne undersøkelsen ble utformet i fellesskap [på GitHub](https://github.com/Devographics/surveys/issues/245).

          ### Målgruppen for undersøkelsen

          Undersøkelsen var åpent tilgjengelig på nettet, og respondenter ble ikke filtrert eller utvalgt på noen måte. Respondentene var primært en blanding av respondenter fra tidligere undersøkelser (varslet gjennom en dedikert e-postliste) og trafikk fra sosiale medier. 

          ### Prosjektfinansiering

          Bortsett fra t-salg kommer finansieringen av dette prosjektet fra en rekke kilder:

          - Vår partner [Frontend Masters](https://frontendmasters.com/) sponser undersøkelsen i bytte mot å få frem relevante lenker til kursene deres nederst på hver side.

          - [Google Chrome](https://www.google.com/chrome/) teamet har satt av et sponsorbudsjett i år for å hjelpe med å designe og gjennomføre undersøkelsen.

          - [TokyoDev](https://www.tokyodev.com/) sponser også undersøkelsen aktivt.

          ### Teknisk oversikt

          Du kan finne en mer grundig teknisk oversikt over hvordan undersøkelsene gjennomføres [her](https://dev.to/sachagreif/how-the-devographics-surveys-are-run-2023-edition-1p6a). Koden vår er [åpen kildekode](https://github.com/Devographics/Monorepo/). 

          ### Tilbakemelding


          - [Rapporter et teknisk problem](https://github.com/Devographics/Monorepo/issues)

          - [Kom med et forslag til neste år](https://github.com/Devographics/surveys/issues/249)

          - [Andre ikke-tekniske problemer](https://github.com/Devographics/surveys/issues)

          - [Bli med i vår Discord](https://discord.gg/tuWRUWVyJs)
