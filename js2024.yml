    ###########################################################################
    # FAQ/About
    ###########################################################################

    - key: about.content
      t: |
          **2024 State of JavaScript**-undersøkelsen ble gjennomført fra 22. november til 12. desember 2024, og samlet inn 23 540 svar. Resultatene ble publisert 20. juni 2024. Undersøkelsen er drevet av [Devographics](https://devographics.com/), et kollektiv bestående av meg ([Sacha Greif](https://sachagreif.com/)) og [Eric Burel](https://www.lbke.fr/), samt inviterte eksperter og open-source bidragsytere.

          **State of JavaScript**-logoen og t-skjorten ble designet av [Christopher Kirk-Nielsen](http://chriskirknielsen.com/).

          ### Undersøkelsens mål

          Denne undersøkelsen ble laget for å identifisere kommende trender i webutviklingsøkosystemet, for å hjelpe utviklere med å ta teknologiske valg.

          Som sådan fokuserer undersøkelsen på å forutsi hva som vil komme de neste årene, i stedet for å analysere hva som er populært nå. Derfor kan funksjoner eller teknologier noen ganger bli utelatt, selv om de er utbredte for øyeblikket.

          Undersøkelsen bør også sees på som et **øyeblikksbilde av en spesifikk undergruppe av utviklere**, og er ikke ment å representere hele økosystemet.

          ### Undersøkelsesdesign

          Undersøkelsen ble designet delvis basert på fjorårets undersøkelse, med en åpen tilbakemeldingsperiode hvor undersøkelsens disposisjon ble diskutert [på GitHub](https://github.com/Devographics/surveys/issues?q=is%3Aissue+is%3Aopen+label%3A%22State+of+JS+2024%22).

          Alle spørsmål i undersøkelsen var valgfrie.

          ### Undersøkelsens publikum

          Undersøkelsen var fritt tilgjengelig online, og respondentene ble ikke filtrert eller selektert på noen måte. Respondentene var hovedsakelig en blanding av respondenter fra tidligere undersøkelser (informert gjennom en dedikert e-postliste) og trafikk fra sosiale medier.

          Merk at rammeverk, biblioteker, osv. var frie til å oppfordre sitt publikum til å delta i undersøkelsen, og noen av dem benyttet seg av dette via bannere, tweets osv. En detaljert oversikt over trafikkilder er inkludert i "Sources"-diagrammet.

          ### Prosjektfinansiering

          Finansieringen for dette prosjektet kommer fra forskjellige kilder:

          - **T-skjortesalg**.

          - **Sponsede lenker**: Lenker til anbefalte ressurser nederst på hver side leveres av våre partnere [Frontend Masters](https://frontendmasters.com/) og [RenderATL](https://www.renderatl.com/).

          - **Direkte finansiering**: I år har [Google](https://www.google.com/) finansiert mitt arbeid med undersøkelsen.

          Alle bidrag eller sponsorater er svært verdsatt. Vi ønsker spesielt å samarbeide tettere med flere nettleserleverandører, ettersom de spiller en så sentral rolle i webøkosystemet.

          ### Teknisk oversikt

          Du kan finne en mer detaljert teknisk oversikt over hvordan undersøkelsene gjennomføres [her](https://dev.to/sachagreif/how-the-devographics-surveys-are-run-2024-edition-1p6a).

    ###########################################################################
    # Takeaways
    ###########################################################################

    # user_info

    - key: user_info.country.takeaway.js2024
      t: >
          Som vanlig representerte USA en stor andel av respondentene, og landet toppet også rangeringen når det gjaldt medianinntekt.

    - key: user_info.age.takeaway.js2024
      t: >
          Med en gjennomsnittlig alder på 33,5 år, viste det seg at den gjennomsnittlige respondenten i State of JS var litt yngre enn i State of CSS (34,9) og State of HTML (35,8).

Interessant nok var yngre respondenter mye mer sannsynlig å lide av kognitive og visuelle funksjonshemninger, mens eldre respondenter var mer påvirket av hørsel- og mobilitetsproblemer.

    - key: user_info.years_of_experience.takeaway.js2024
      t: >
          51 % av respondentene hadde 10 års erfaring eller mindre – noe som betyr at flertallet av de som svarte på undersøkelsen ikke har kjent til verden før moderne JavaScript-rammeverk.

    - key: user_info.company_size.takeaway.js2024
      t: >
          Større selskaper fortsetter å representere en betydelig andel av respondentene, mens selskapsstørrelse fortsatt er tett koblet med inntektsnivå.

    - key: user_info.yearly_salary.takeaway.js2024
      t: >
          Selv om vi ofte hører historier om seksifrede lønninger fra Silicon Valley, er virkeligheten at de fleste front-end utviklere rundt om i verden tjener langt mindre, noe som blir tydelig når man sammenligner USA med resten av verden.

    - key: user_info.job_title.takeaway.js2024
      t: >
          Det ser ut som JavaScript-økosystemet har like mange forskjellige jobbtitler som front-end rammeverk. Men én tydelig trend er at alt som har "ingeniør" i tittelen vil gi deg høyere lønn – til og med sammenlignet med CEO-er, CTO-er og grunnleggere. "Utviklere" derimot, er tydeligvis nederst på rangstigen, og de burde kanskje vurdere å trykke nye visittkort…

    - key: user_info.higher_education_degree.takeaway.js2024
      t: >
          Selv om det å ha en grad vil sikre deg høyere lønn, viser det seg at det ikke nødvendigvis trenger å være relatert til programmering.

    - key: user_info.gender.takeaway.js2024
      t: >
          Til tross for [ekstra tiltak](https://dev.to/sachagreif/state-of-js-2024-outreach-and-diversity-report-c4g) i år, så vi bare en liten økning i andelen kvinner og ikke-binære respondenter sammenlignet med 2023, fra 5 % til 7 %.

    - key: user_info.race_ethnicity.takeaway.js2024
      t: >
          Ikke-hvite respondenter var mer sannsynlig å være yngre og ha mindre erfaring – noe som forhåpentligvis peker på en pågående diversifisering av bransjen.

    - key: user_info.disability_status.takeaway.js2024
      t: >
          Enten de er permanente eller midlertidige, er funksjonsnedsettelser en del av hverdagen for mange av oss – spesielt ettersom vi blir eldre, når det gjelder hørsel- og mobilitetshemming.

          Og selv om noen funksjonsnedsettelser ikke påvirket respondentens evne til å tjene til livets opphold, ser det ut til at synshemninger spesielt er korrelert med lavere inntekt.

    # features

    - key: features.language_pain_points.takeaway.js2024
      t: >
          Når respondentene ble spurt om hva de slet mest med i JavaScript, nevnte de overveldende mangel på et innebygd typesystem – med problemer relatert til nettleserstøtte på en andreplass.

    - key: features.browser_apis_pain_points.takeaway.js2024
      t: >
          Ikke overraskende, så er dårlig nettleserstøtte den største hindringen når det gjelder nettlesere og deres API-er. Safari ble også fremhevet som ekstra utfordrende, og det samme gjaldt den generelle mangelen på dokumentasjon om nettleserfunksjoner.

    - key: features.reading_list.takeaway.js2024
      t: >
          Leselisten lar deg lagre elementer du ønsker å lære mer om etter at undersøkelsen er fullført.

          I år var det `error.cause`, Logical Assignment og `Object.groupBy()` som mest trigget respondentene sin nysgjerrighet.

    # tools

    - key: tools.all_tools_experience.takeaway.js2024
      t: >
          Webpack er det mest brukte JavaScript-verktøyet, men ikke det mest elskede. Den tittelen tilhører i stedet Vite, med 56 % positive meninger (merk at å være nøytral også var et alternativ i år). Forbløffende nok var Vite også det tredje mest brukte verktøyet totalt, til tross for at det har eksistert i relativt kort tid!

          React, derimot, kom på andreplass både på listen over de mest brukte verktøyene og i rangeringen av de mest elskede, noe som viser en imponerende varighet for et prosjekt som er over 10 år gammelt! Det er også verdt å merke seg at React har den høyeste andelen brukere som aktivt velger et sentiment.

    - key: tools.tools_arrows.takeaway.js2024
      t: >
          JavaScript-biblioteker viser ofte et "boomerang"-mønster over tid: de får et tidlig løft av positivitet (linjen går til høyre), bruken øker (linjen skyter opp), men etter hvert finner brukerne flere mangler og virkelige problemer, og meningene kan bli mer negative (linjen svinger til venstre).

          Derfor er det alltid interessant å se prosjekter som klarer å bryte dette mønsteret, som Vue og Angular, som begge har klart å vinne tilbake positive meninger igjen etter noen år med mindre positive resultater.

    - key: tools.tier_list.takeaway.js2024
      t: >
          Selv om det dessverre fortsatt ikke finnes en enkelt "S-tier"-stack, virker både SvelteKit og Astro som trygge valg for å starte et prosjekt – muligens sammen med Vitest for testing og pnpm for å administrere monorepoet ditt.

    - key: tools.scatterplot_overview.takeaway.js2024
      t: >
          Det er bemerkelsesverdig at det bare var tre biblioteker som fanget over 50 % av respondentenes bruk, samtidig som de opprettholdt en >50 % beholdningsprosent: React, Jest og Vite – et tegn på et relativt fragmentert økosystem.

    # front end frameworks

    - key: tools.front_end_frameworks_ratios.takeaway.js2024
      t: >
          I fjor var den store nyheten at Vue overtok Angular i bruken blant våre respondenter. Til tross for Angulars fremgang i år, klarte Vue å beholde sin andreplass – og oppnådde en imponerende økning på tre plasser når det gjelder beholdningsprosent!

          Samtidig øker bruken av Svelte jevnt og trutt, og det fortsetter å toppe rangeringen når det gjelder generelt positive meninger.

    - key: tools.front_end_frameworks_pain_points.takeaway.js2024
      t: >
          Som den dominerende, må React bære byrden av å være mål for de fleste klager.

          Overdreven kompleksitet, for mange valg, dårlig ytelse og bruddende endringer ble også ofte nevnt som store smertepunkter.

    # meta frameworks

    - key: tools.meta_frameworks_ratios.takeaway.js2024
      t: >
          Next.js fortsetter å være langt foran konkurransen når det gjelder faktisk bruk. Men ser man på retensjon, forteller det en annen historie – om det ikke hadde vært for Gatsby, ville Next.js vært helt nederst.

          Dette peker på suksessen til Astro og SvelteKit spesielt, som så langt har klart å holde brukerne sine veldig fornøyde.

    - key: tools.meta_frameworks_pain_points.takeaway.js2024
      t: >
          Akkurat som React i sin egen kategori, får Next.js som leder også mest kritikk.

    # testing

    - key: tools.testing_ratios.takeaway.js2024
      t: >
          Det er sjeldent å se en trend så tydelig som Vitest sin oppstigning de siste årene. Selv om det "bare" er nummer fire når det gjelder bruk, topper det allerede rangeringen for interesse, retensjon og generell positivitet – og viser ingen tegn til å gi fra seg topp-plassen med det første.

    - key: tools.testing_pain_points.takeaway.js2024
      t: >
          Mocking er den største utfordringen når det gjelder testing, tett fulgt av besværet med komplekse oppsett og konfigurasjoner, og ikke minst langsomme tester som tar lang tid å kjøre.

    # mobile desktop

    - key: tools.mobile_desktop_ratios.takeaway.js2024
      t: >
          I løpet av det siste tiåret har det blitt langt mer vanlig å bygge mobil- og desktop-apper – men det betyr ikke nødvendigvis at utviklere er fornøyde med verktøyene sine.

          Mens Tauri og Expo skiller seg ut på toppen av retensjonsdiagrammet, har alt annet en lavere ratio sammenlignet med de gamle, tradisjonelle native-appene.

    - key: tools.mobile_desktop_pain_points.takeaway.js2024
      t: >
          JavaScript-kodebaser sliter fortsatt med å konkurrere med rene native-apper når det gjelder ytelse. Og det ser ut som både Electron og React Native har sine utfordringer.

    # build tools

    - key: tools.build_tools_ratios.takeaway.js2024
      t: >
          Akkurat som sin slektning Vitest, vokser også Vite's markedsandeler raskt. Sørg også for å følge med på nye aktører som Rolldown og Rspack, som begge starter høyt på listene.

    - key: tools.build_tools_pain_points.takeaway.js2024
      t: >
          Overkompliserte konfigurasjoner har tradisjonelt vært et problem for byggeverktøy – men det er også ofte den samme kompleksiteten som gjør dem kraftige.

    # build tools

    - key: tools.monorepo_tools_ratios.takeaway.js2024
      t: >
          Monorepoer har ennå ikke blitt mainstream i webutviklingsøkosystemet – men for de som er modige nok til å utforske dette nye området, ser pnpm ut til å være den klare frontløperen.

    - key: tools.monorepo_tools_ratios.takeaway.js2024
      t: >
          Monorepoer er fortsatt for vanskelige å sette opp riktig. Og pakkehåndtering i seg selv er noe vi fortsatt ikke har fått helt på plass… men igjen, hvem har egentlig det?

    # usage

    - key: usage.js_ts_balance.takeaway.js2024
      t: >
          Vi er nå helt inne i TypeScript-æraen. 67 % av respondentene svarte at de skriver mer TypeScript enn JavaScript-kode – mens den største gruppen besto av folk som *bare* skriver TypeScript.

    - key: usage.compiled_code_balance.takeaway.js2024
      t: >
          Det bør ikke komme som noen overraskelse at nesten all JavaScript-kode i 2024 går gjennom et bygge-trinn. Selv om bundlere og bygningsverktøy definitivt legger til kompleksitet i utviklingsprosessen vår, ser det ut til at de mest sannsynlig er her for å bli.

    - key: usage.ai_generated_code_balance.takeaway.js2024
      t: >
          Til tross for all praten om AI-assistert koding, er det fortsatt mange av oss som bruker AI-verktøyene bare sparsomt. Faktisk er det hele 20 % som ikke bruker dem i det hele tatt for å produsere kode.

    - key: usage.usage_type.takeaway.js2024
      t: >
          Det er alltid godt å vite i hvilken kontekst respondentene skriver JavaScript-kode, og langt de fleste bruker det som en del av deres daglige jobb.

    - key: usage.what_do_you_use_js_for.takeaway.js2024
      t: >
          Nesten alle respondentene oppga at de bruker JavaScript til frontend-utvikling, noe som gir mening gitt språkets opprinnelse.

    - key: usage.industry_sector.takeaway.js2024
      t: >
          Den største industrisektoren besto av utviklere som lager verktøy for andre utviklere, mens den best betalte sektoren viste seg å være reklame.

    - key: usage.js_app_patterns.takeaway.js2024
      t: >
          Til tross for at moderne JavaScript meta-rammeverk nå støtter komplekse renderingstrategier, forble de vanligste applikasjonsmønstrene de mest tradisjonelle: single-page apps og server-side rendering.

    - key: usage.top_js_pain_points.takeaway.js2024
      t: >
          Kodearkitektur er alltid en bekymring når en kodebase når en viss størrelse, så det gir mening at det toppet rangeringen over de største JavaScript-utfordringene, etterfulgt av tilstands- og avhengighetsstyring.

    - key: usage.js_new_features.takeaway.js2024
      t: >
          Det er for øyeblikket flere [TC39-forslag](https://github.com/tc39/proposals) som er på vei til å bli en realitet. Temporal og Decorators skilte seg ut i år som de som respondentene var mest entusiastiske for.

    - key: usage.top_currently_missing_from_js.takeaway.js2024
      t: >
          Mens mangelen på innebygd statisk typetesting har vært merkbart i utviklerfellesskapet i lang tid, er det interessant å se Signals komme inn på tredjeplass på denne listen, til tross for at det ikke er en del av de mest populære front-end-rammeverkene.

    - key: usage.native_types_proposal.takeaway.js2024
      t: >
          Det er tydelig at de som deltok i undersøkelsen ønsker seg innebygde typer, og at de håper å se dem implementert med en TypeScript-lignende syntaks.

          Dessverre skilte ikke formuleringen av årets spørsmål klart mellom typer runtime og TypeScript-lignende typer som annotasjoner, så det gjenstår å se hvilken av disse to veiene som vil vinne fellesskapets favoritt.

    # resources

    - key: resources.courses.takeaway.js2024
      t: >
          Udemy har gjort en utmerket jobb med å rekruttere populære instruktører som Brad Traversy og Colt Steele for å styrke sitt utvalg av JavaScript-kurs, og det samme har Frontend Masters (disclaimer: Frontend Masters finansierer denne undersøkelsen).

          Det er også verdt å nevne *You Don't Know JS*, en flott bok som er tilgjengelig gratis på nettet.

    - key: resources.newsletters.takeaway.js2024
      t: >
          Nyhetsbrev er en flott måte å holde seg oppdatert på det stadig skiftende JavaScript-landskapet, og Cooperpress' JavaScript Weekly fortsetter å være ledende på området.

    - key: resources.podcasts.takeaway.js2024
      t: >
          Mens Syntax beholder kronen et år til, kan en ny utfordring komme i form av videoskapere som The Primeagen og Midudev, som enkelt kan generere lydinnhold i tillegg til tradisjonelle videoer.

    - key: resources.video_creators.takeaway.js2024
      t: >
          Fireship, Theo, og The Primeagen står øverst på rangeringen for videoskapere. Men det er verdt å fremheve hvor livlig det spanskspråklige økosystemet har blitt, med Midudev som et ledende navn, og som starter som nummer fire på den totale listen.

          Merk at den andre fanen viser de samme rangeringene, men manuelt filtrert for spanskspråklige skapere.

    - key: resources.people.takeaway.js2024
      t: >
          Engelsk har lenge vært det dominerende språket i teknologibransjen, men i vårt hjørne av verden er det i det minste spansk som tar utfordringen, med Midudev og Fernando Herrera på toppen av rangeringen for mest innflytelsesrike utviklere innen ikke-videokanaler.

    # metadata

    - key: user_metadata.source.takeaway.js2024
      t: >
          Flertallet av respondentene kjente til undersøkelsen fra tidligere år. Det er også verdt å fremheve at [Angular](https://angular.dev/) og [Nuxt](https://nuxt.com/) sine hjemmesider hadde bannere som pekte brukerne deres til undersøkelsen; og at Bluesky kom inn på 5. plass, til tross for at dette var første gang det dukket opp som en trafikkilde for undersøkelsen.

          Vi gjorde også spesifikke innsatsforsøk ([full rapport her](https://dev.to/sachagreif/state-of-js-2024-outreach-and-diversity-report-c4g)) for å tiltrekke flere kvinnelige utviklere, men effekten var ikke helt som vi hadde håpet på.

    - key: user_metadata.past_surveys.takeaway.js2024
      t: >
          Denne diagrammet viser hvilke andre Devographics-undersøkelser årets respondenter har deltatt i tidligere.

          Det faktum at en betydelig andel av årets respondenter også har deltatt i andre undersøkelser, peker på at webutvikling ikke er så fragmentert som man kanskje skulle tro – selv om du primært skriver JavaScript, er det fortsatt viktig å holde seg oppdatert på CSS og webplattformen!

          Merk at vi kun kan generere dette datapunktet for respondenter som deltar i undersøkelsen mens de er innlogget. Gjestrespondenter vises som “No Answer”.

    - key: user_metadata.past_same_survey_count.takeaway.js2024
      t: >
          Dette diagrammet viser hvor mange ganger respondentene i år har deltatt i en State of JS-undersøkelse tidligere.

          At den største gruppen består av nye respondenter, betyr at vi har klart å nå ut til en ny befolkning, noe som reduserer skjevhet som kan komme fra vår eksisterende målgruppe. Men det peker også på utfordringene med å få folk til å fylle ut en undersøkelse konsekvent år etter år.

          Merk at vi kun kan generere dette datapunktet for respondenter som har tatt undersøkelsen mens de var innlogget. Gjestrespondenter vises som "No Answer".