  ###########################################################################
  # General
  ###########################################################################

  - key: general.results.description
    t: 2023-utgaven av den årlige undersøkelsen om de nyeste trendene i CSS-økosystemet.

  - key: general.css2022.js2022_banner
    t: "**State of JS 2022-undersøkelsen** er nå åpen, og du kan [ta den her](https://survey.devographics.com/survey/state-of-js/2022?source=css2022)!"

  - key: general.css2023.results_intro
    t: |

      For å være helt ærlig så har det ikke vært lett å holde tritt med CSS i det siste. Heldigvis tok [Chen Hui Jing](https://chenhuijing.com/) ledelsen av designprosessen for undersøkelsen i år, og bygget videre på arbeidet gjort av [Lea Verou](https://lea.verou.me/) i fjor.

      Vi var også heldige nok til å få støtte fra Google Chrome-teamet, som (sammen med andre nettleserleverandører) bruker disse resultatene for å veilede deres veikart.

      Takket være all denne ekstra hjelpen, kunne vi introdusere en rekke nye funksjoner, som muligheten til å **tilpasse diagrammer**. Ved å klikke på <span class="customize-chart-icon">“innstillinger”</span>-ikonet ved siden av et diagram, kan du nå filtrere det etter lønn, land eller hvilken som helst annen variabel du ønsker!

      Med alt dette ute av veien, la oss se hvordan CSS utviklet seg i 2023!

  ###########################################################################
  # Introduction
  ###########################################################################

  - key: introduction.css2023
    t: |
      <span class="first-letter">C</span>SS gjennomgår en periode med enestående fremgang. Mellom `:has()`, container-spørringer, subgrid og mye mer, kommer det nye funksjoner i nettlesere nesten hver måned.

      Konsekvensen av all denne veksten er at ting kan bli litt overveldende. Heldigvis hadde vi i år [Chen Hui Jing](https://chenhuijing.com/) til å hjelpe med å designe undersøkelsen og guide oss gjennom CSS-jungelen.

      Og for å snakke om undersøkelsen, visste du at nettleserleverandører bruker dataene fra den som en del av [Interop](https://web.dev/interop-2023/) initiativet for å hjelpe til med å prioritere hvilke funksjoner de skal jobbe med neste gang?

      Til slutt introduserer vi en ny funksjon i år: muligheten til å **tilpasse diagrammer** med dine egne data-filtre. Vi er spente på å se hvilke nye innsikter du kommer opp med!

      <span class="conclusion__byline">– Sacha Greif</span>

  ###########################################################################
  # Tshirt
  ###########################################################################

  - key: sections.tshirt.title
    t: T-skjorte

  - key: sections.tshirt.description
    t: |
      ## Støtt undersøkelsen med State of CSS T-skjorten

      Videokvalitet, klumpete kassetter og behovet for å spole tilbake er ting vi ikke savner fra VHS-epoken. Men en ting vi *savner* er de fantastiske 90-tallsvisuelle elementene som pleide å pryde tomme VHS-kassetter.

      Og nå, takket være den talentfulle Christopher Kirk-Nielsen, kan du nyte all denne retro-stilen samtidig som du feirer kjærligheten din for CSS!

  - key: tshirt.about
    t: Om t-skjorten

  - key: tshirt.description
    t: |
      Vi bruker en høykvalitets og supermyk t-skjorte med en slim fit, med print fra vår parner, Cotton Bureau.

  - key: tshirt.getit
    t: Kjøp den

  - key: tshirt.price
    t: USD $29 + frakt

  - key: tshirt.designer.heading
    t: Om designeren

  - key: tshirt.designer.name
    t: Christopher Kirk-Nielsen

  - key: tshirt.designer.bio
    t: |
      Opprinnelig fra Frankrike, men nå basert i USA, er Chris ikke bare en fantastisk front-end utvikler, men også en talentfull illustratør som spesialiserer seg på det retrovisuelle. Vi oppfordrer deg også til å sjekke ut hans [andre t-skjortedesign](https://chriskirknielsen.com/designs)!

  ###########################################################################
  # Sections Introductions
  ###########################################################################

  - key: sections.user_info.description.css2023
    t: |
      This year's survey reached **9,190** developers throughout the world.

  - key: sections.features.description.css2023
    t: |
      CSS har hatt medvind i det siste, og mange av de nye funksjonene som er introdusert, 
      blir sakte men sikkert tatt i bruk av flere og flere utviklere.

  - key: sections.css_frameworks.description.css2023
    t: |
      Igjen skiller Tailwind CSS seg ut som det ene store UI-rammeverket som utviklere er glade for å fortsette å bruke, mens Open Props genererer en liten, men ivrig tilhengerskare.

  - key: sections.css_in_js.description.css2023
    t: |
      Etter en viss innledende vekst ser det ut til at CSS-in-JS-sektoren har stabilisert seg, og det 
      faktum at innebygd CSS selv tar i bruk mange av sine viktigste fordeler, er sannsynligvis en stor medvirkende faktor.

  - key: sections.other_tools.description.css2023
    t: |
      30 år etter oppfinnelsen av nettleseren ser vi fortsatt innovasjon på dette området med nye aktører som Brave og Arc, samt spesialiserte verktøy som Polypane som får økt markedsandel.

  - key: sections.usage.description.css2023
    t: |
      Uansett hvordan du bruker CSS, viser dataene at det fortsatt er en bekymring å sikre at koden din fungerer på tvers av alle nettlesere, spesielt for nyere funksjoner som `:has()`.

  - key: sections.resources.description.css2023
    t: |
      Mellom blogger, YouTube-kanaler og podcaster er CSS-samfunnet mer livlig enn noen gang.

