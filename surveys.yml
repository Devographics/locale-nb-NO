    # JS 2023

    - key: general.js2023.survey_intro
      t: >
          JavaScript begynte sitt liv som et språk for nettleseren, og deretter erobret det serveren med Node.js.


          I 2023 ser det ut til at økosystemet som helhet kanskje endelig er klart til å prøve å bygge bro over den kløften. Med funksjoner som React Server Components, rammeverk som Solid og Qwik, eller meta-rammeverk som Next.js og SvelteKit, har det blitt JavaScript's neste store mål å tilby en bedre måte å levere kode og data til klienter på.


          Eller skal vi si TypeScript? På dette punktet har det blitt vanskelig å skille de to fra hverandre, så la oss ikke engang prøve.


          Ta heller undersøkelsen og hjelp oss med å finne ut hva som er nytt, hva som er gammelt, og hva som venter oss med async/awaits i årene som kommer!

