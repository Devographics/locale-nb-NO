    - key: picks.jack_herrington.bio
      t: Koder & YouTuber
    - key: picks.jack_herrington.description
      t: |
          Tanstack, en bankett av praktiske og utprøvde bibliotek i høy kvalitet, som smelter sammen til rammeverket TanStack Start.

    - key: picks.josefine_schaefer.name
      t: Arisa Fukuzaki
    - key: picks.josefine_schaefer.bio
      t: Accessibility Engineer
    - key: picks.josefine_schaefer.description
      t: |
          Arisa er en fantastisk teknisk pedagog, mentor, dokumentasjons- og DevRel-ingeniør som er utrolig lidenskapelig opptatt av JS-rammeverk, fellesskapsarbeid og å støtte kvinner i teknologi. Hun er definitivt en å følge med på!

    - key: picks.cassie_evans.name
      t: gsap-video-export
    - key: picks.cassie_evans.bio
      t: Gjør litt av alt hos GSAP
    - key: picks.cassie_evans.description
      t: |
          Chris laget dette supernyttige verktøyet for å eksportere GSAP-animasjonene dine til video. Det har gjort livet mitt mye enklere og videoene mine mye jevnere – ikke flere skjermopptak i lav kvalitet fra meg!

    - key: picks.tania_rascia.name
      t: Cassidy Williams
    - key: picks.tania_rascia.bio
      t: Selvlært ingeniør, dyktig teknisk blogger og profesjonelt utdannet kokk.
    - key: picks.tania_rascia.description
      t: |
          Cassidy har skrevet på bloggen sin siden 2009, har en utrolig unik stil og mange kule, nisjepregede interesser (jeg er stolt av å eie hennes StackOverflow copy/paste-tastatur!). Hun sender ut et flott nyhetsbrev hver uke, lager de beste utviklermemesene, og gjør alt dette samtidig som hun er nybakt mamma, noe som er veldig imponerende.

    - key: picks.salma_alam_naylor.name
      t: The Breedling
    - key: picks.salma_alam_naylor.bio
      t: Live streamer, programvareutvikler, og lærer innen utvikling
    - key: picks.salma_alam_naylor.description
      t: |
          Webteknologi er ikke bare for nettsider. The Breedling er et nettleserbasert visualiseringsverktøy som slår sammen live musikkspillinger fra bandet med samme navn, og blander video og RIVE-animasjoner med WebGL-shaders, ved bruk av et gammelt eksperimentelt BBC-bibliotek, VideoContext.

    - key: picks.wes_bos.name
      t: Transformers.js
    - key: picks.wes_bos.bio
      t: Podcaster og lærer
    - key: picks.wes_bos.description
      t: |
          Transformers.js er et bibliotek for å jobbe med AI-modeller i JavaScript. Det gjør alt – datavisjon, lyd, bildegenerering, chat-bot-generering og mer.

          Det fungerer i nettleseren, via WASM eller WebGPU, og på serveren med Node.js, Bun eller Deno. Å kjøre AI-modeller på enheten er ganske spennende, og dette biblioteket er en flott måte å komme i gang på uten all smerten ved å prøve å få Python til å fungere.

    - key: picks.shaundai_person.name
      t: Shruti Kapoor
    - key: picks.shaundai_person.bio
      t: Frontend Senior programvareutvikler (Netflix) og kursholder
    - key: picks.shaundai_person.description
      t: |
          Min valg for året er min venn Shruti Kapoor. Shruti har en fantastisk måte å forklare selv de mest krevende tekniske JS-konseptene på en lettfattelig måte. I sine morsomme og engasjerende YouTube-videoer og konferanseforedrag lærer hun publikum de viktigste delene av JavaScript-utvikling, uten unødvendig fyllstoff.

    - key: picks.michelle_bakels.name
      t: v0
    - key: picks.michelle_bakels.bio
      t: Programvareutvikler, community ildsjel, og React Miami arrangør hos G2i
    - key: picks.michelle_bakels.description
      t: |
          Selv om AI-kodeassistenter er her for å bli, kan de fortsatt møte utfordringer med å holde tritt med de nyeste utviklingene i økosystemet vårt. v0 er ikke bare det beste verktøyet for å generere brukergrensesnitt, men det har også den sterkeste konteksten for å gi verdifull og relevant kodehjelp i dagens JavaScript-status.

    - key: picks.sacha_greif.name
      t: Bluesky
    - key: picks.sacha_greif.bio
      t: Maintainer, State of JS
    - key: picks.sacha_greif.description
      t: |
          Med Xs langsomme fall ned i galskap, føltes det som om frontend-fellesskapet hadde blitt etterlatt uten et hjem. Derfor er det fantastisk å se at så mange av oss endelig samles mot en ny plattform hos Bluesky.

    - key: picks.dominik_dorfmeister.name
      t: Knip
    - key: picks.dominik_dorfmeister.bio
      t: Programvareutvikler @ Sentry, React Query maintainer
    - key: picks.dominik_dorfmeister.description
      t: |
          Knip er et fantastisk verktøy som analyserer koden din og forteller deg hva du kan kvitte deg med. Det er raskt (slik at du kan kjøre det i CI), forstår mange rammeverk og biblioteker rett ut av boksen, og fungerer også sømløst i monorepos.

    - key: picks.sebastien_lorber.name
      t: Rspack
    - key: picks.sebastien_lorber.bio
      t: Skaper av This Week In React, Docusaurus maintainer
    - key: picks.sebastien_lorber.description
      t: |
          Rspack-bundleren er et nesten "drop-in" alternativ til Webpack. Implementert i Rust, er den mye raskere enn Webpack og bruker mindre minne. Alle Webpack-prosjekter bør prøve det umiddelbart, med tanke på hvor enkelt det er å ta det i bruk!

