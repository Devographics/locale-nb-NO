    ###########################################################################
    # Conclusion
    ###########################################################################

    - key: conclusion.html2023.lea_verou.bio
      t: W3C Technical Architecture Group-medlem & MIT CSAIL-forsker
    - key: conclusion.html2023.lea_verou
      t: >
          *Phew!* Denne undersøkelsen har vært en monumental innsats fra dusinvis av personer på seks kontinenter. Ikke bare satte den en ny rekord for flest svar i en "State of..." undersøkelsesdebut, men dens datainnsamlingsgrensesnitt banet vei for innovasjoner som ga oss uovertrufne innsikter i utvikleres holdninger, og vil ha ringvirkninger langt utover dens omfang. 

          Noen hevder at det er bortkastet å forbedre HTML, men undersøkelsen viser tydelig det motsatte. **Utviklere ønsker flere interaktive HTML-elementer**: ikke bare var interaktive elementer som `<datalist>` eller Popover API blant de som fikk mest positiv respons på tvers av alle kategorier, men i tillegg var alle topp [manglende elementer](https://2023.stateofhtml.com/en-US/usage/#html_missing_elements) interaktive widgets.

          Men, **å gjøre enkle ting enkle** ved å tilby ferdige funksjoner er ikke lenger tilstrekkelig. **Å gjøre komplekse ting mulig** ved å støtte grundig tilpasning er en nødvendighet: utilstrekkelig tilpasningsevne, spesielt når det gjelder **stilsetting**, var uten tvil den største gjentatte utfordringen. 

          Som et resultat var også formelementene de elementene som [oftest ble laget på nytt](https://2023.stateofhtml.com/en-US/usage/#html_functionality_features); et vinn-vinn-resultat som gjør at både utviklere og sluttbrukere lider. Heldigvis er det mange nye initiativer for å forbedre dette, så fremtiden ser lys ut.

          Et annet stort behov er utvidbarhet. Det er ikke skalerbart hvis kun standardiseringsorganer har privilegiet å utvide HTML; og dessuten kan ikke generiske elementer i det hele tatt adressere den enorme mangfoldigheten av behov. Dessverre virker **Web Components API-er** (og spesielt Shadow DOM), selv om de er mye brukt, å være utilstrekkelige når det gjelder å møte utvikleres behov og gi en smidig utvikleropplevelse, da de topper listene over dårligste opplevelse på tvers av undersøkelsen. Imidlertid gir den pågående aktiviteten på dette området (noe jeg har vært en del av) håp om at de, selv om det har vært en steinete vei, er på vei mot å nå sitt fulle potensial.

          Som bringer meg til mitt siste poeng: det er viktig å huske at denne undersøkelsen bare er et øyeblikksbilde av utvikleres perspektiver og reflekterer tilstanden til webplattformen på det tidspunktet. Imidlertid er et hovedmål med disse undersøkelsene å

          forbedre status quo ved å gi bedre synlighet på utvikleres behov. Hvor mange av dagens smertepunkter vil bli adressert i morgen som et resultat? Bli med oss senere i år for undersøkelsens andre iterasjon, og la oss finne ut av det!

    ###########################################################################
    # About
    ###########################################################################

    - key: about.content
      t: |
          State of HTML 2023-undersøkelsen ble kjørt fra 19. september til 19. oktober 2023, og samlet 20 904 svar.

          Undersøkelsesdesignet ble ledet av [Lea Verou](https://lea.verou.me/) takket være et tilskudd fra Google. Lea hadde også ansvar for prototyping, testing og implementering av nye UI-elementer for datainnsamling; bidro til databehandling; og hjalp til med datavisualisering.

          Undersøkelsesinfrastrukturen ble drevet av [Sacha Greif](https://sachagreif.com/) og [Eric Burel](https://www.lbke.fr/), med hjelp fra et team av open-source bidragsytere og konsulenter.

          Årets logo og T-skjorte ble designet av [Christopher Kirk-Nielsen](http://chriskirknielsen.com/).

          ### Undersøkelsens mål

          Denne undersøkelsen ble laget for å identifisere kommende trender i webutviklingsøkosystemet for å hjelpe utviklere med å ta teknologiske valg.

          Undersøkelsen er derfor fokusert på å forutsi hva som kommer de neste årene, snarere enn å analysere hva som er populært nå, som er grunnen til at de funksjonene eller teknologiene som er mest utbredt i dag ikke nødvendigvis er inkludert.

          Den bør også tas som et **øyeblikksbilde av et spesifikt utvalg av utviklere**, og er ikke ment å representere hele økosystemet.

          Undersøkelsen var åpent tilgjengelig på nettet og respondentene ble ikke filtrert eller selektert på noen måte.

          ### Prosjektfinansiering

          Finansieringen til dette prosjektet kommer fra flere kilder:

          - **T-skjorte-salg**.

          - **Sponsede lenker**: lenkene til anbefalte ressurser nederst på hver side er levert av vår partner [Frontend Masters](https://frontendmasters.com/).

          - **Andre finansieringskilder**: [Google](https://www.google.com/) og [TokyoDev](https://www.tokyodev.com/) har også finansiert arbeidet med undersøkelsen.

          ### Teknisk oversikt

          Du kan finne en mer detaljert teknisk oversikt over hvordan undersøkelsene gjennomføres [her](https://dev.to/sachagreif/how-the-devographics-surveys-are-run-2023-edition-1p6a).
