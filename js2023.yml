    - key: about.content
      t: |
          The 2023 State of JavaScript-unders√∏kelsen ble gjennomf√∏rt fra 22. november til 12. desember 2023, og samlet inn 23,540 svar. Resultatene ble publisert 20. juni 2024. Unders√∏kelsen ledes av [Devographics](https://devographics.com/), et kollektiv best√•ende av meg ([Sacha Greif](https://sachagreif.com/)) og [Eric Burel](https://www.lbke.fr/), samt inviterte eksperter og bidragsytere til √•pen kildekode.

          Logoen for State of JavaScript og T-skjorte ble designet av [Christopher Kirk-Nielsen](http://chriskirknielsen.com/).

          ### M√•l for Unders√∏kelsen

          Denne unders√∏kelsen ble opprettet for √• identifisere kommende trender i webutviklings√∏kosystemet for √• hjelpe utviklere med √• ta teknologiske valg.

          Som s√•dan er unders√∏kelsen fokusert p√• √• forutsi hva som kommer i l√∏pet av de neste √•rene, i stedet for √• analysere hva som er popul√¶rt n√•, som er grunnen til at funksjoner eller teknologier noen ganger kan bli utelatt, selv om de for tiden er utbredte.

          Det b√∏r ogs√• forst√•s som et **√∏yeblikksbilde av en spesifikk undergruppe av utviklere**, og er ikke ment √• tale for hele √∏kosystemet.

          ### Unders√∏kelsesdesign

          Unders√∏kelsen ble delvis designet basert p√• fjor√•rets unders√∏kelse, med en √•pen tilbakemeldingsperiode der unders√∏kelsens disposisjon ble diskutert [p√• GitHub](https://github.com/Devographics/surveys/issues?q=is%3Aissue+is%3Aopen+label%3A%22State+of+JS+2023%22).

