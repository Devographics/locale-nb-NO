    - key: sponsor.sponsor_finish
      t: >
          Takk for at du støtter undersøkelsen. Avatar-en din skal vises ved siden av diagrammet du valgte 
          innen en time. Hvis den ikke gjør det, vennligst [ta kontakt](mailto:chartsponsor@stateofjs.com).

