          Dette diagrammet slår sammen en mix av referranser, URL-parametere, and svar i fritekst-format.

          - State of JS: [State of JS](https://stateofjs.com) e-postlisten.

          - State of CSS: State of CSS e-postlisten. Matcher også `email`, `by email`, osv.

          - Work: matcher `work`, `colleagues`, `coworkers`, osv.

    ###########################################################################
    # Awards
    ###########################################################################

    - key: award.feature_adoption_delta_award.comment
      t: Med en **{value}** fremgang i 2022 har **top-level await** raskt blitt en integrert del av JavaScript.

    - key: award.tool_usage_delta_award.comment
      t: |
          **Vite** fortsetter å være det raskest voksende biblioteket der ute, med en **{value}** økning i bruken fra år til år!

    - key: award.tool_satisfaction_award.comment
      t: Vitest stikker av med førsteplass, med **{value}** av utviklerne villige til å bruke det igjen!

    - key: award.tool_interest_award.comment
      t: Uten å forlate Vite-økosystemet, så er det i år **Rolldown** som er teknologien utviklerne er mest interessert i, med en **{value}** interessegrad.

    - key: award.most_write_ins_award.comment
      t: Med **{value}** nevnelser var Angular-meta-rammeverket **Analog** biblioteket som fikk flest fritekstsvar fra deltakerne.

    - key: award.most_commented_tool_award.comment
      t: Angular er kanskje ikke den nyeste aktøren i feltet, men det er fortsatt et hett tema med **{value}** kommentarer fra deltakerne!

    - key: award.most_loved_tool_award.comment
      t: Med **{value}** av alle utviklere som har en positiv oppfatning av det, stikker Vite nok en gang av med prisen for mest likte teknologi!

    ###########################################################################
    # Conclusion
    ###########################################################################

    - key: conclusion.js2024.fernando_herrera
      t: |
          <span class="first-line">For noen år siden satte en annen State of JS-undersøkelse Astro på radaren min.</span>

          Jeg bestemte meg for å prøve det, og etter bare noen timer ble jeg forelsket i teknologien. Det var nesten kjærlighet ved første blikk! Plutselig så jeg for meg å bygge om nettstedet mitt, administrasjonsverktøy og andre prosjekter med Astro. Nå kan jeg si at Astro er mitt favoritt-rammeverk, uten tvil.

          JavaScript er et dynamisk og spennende økosystem som stadig vokser med mange biblioteker og rammeverk. Fra gjenbrukbare komponenter til klient-, server- og statiske løsninger, finnes det utallige måter å nå målene dine på ved å bruke Vanilla JavaScript, fellesskapspakker, biblioteker eller rammeverk – som alle tilbyr nye muligheter for innovasjon. Selvfølgelig kan det føles overveldende, men denne variasjonen gjør JavaScript kraftig, og gir deg alt fra én til hundrevis av smarte måter å lykkes på.

          Ikke vær redd for å utforske og eksperimentere med forskjellige verktøy – enten det er Vitest eller Jest, React eller Solid, Node eller Deno, Next.js eller Astro – eller noe helt nytt som [Brisa](https://brisa.build/).

          Hold nysgjerrigheten levende, for ingen andre språk tilbyr det samme fellesskapet, fleksibiliteten og kreativiteten som JavaScript gjør!

    - key: conclusion.js2024.fernando_herrera.bio
      t: Utvikler, lærer, and YouTuber

    - key: conclusion.js2024.theo_browne
      t: |
          <span class="first-line">JavaScript beveger seg til serveren, og det gjør oss litt urolige.</span>

          I fjorårets undersøkelse så vi raskt økende bruk av server-fokuserte rammeverk som Next, Nuxt, Remix og SvelteKit. I år har vi sett en overgang til server-først mønstre som Partial Hydration og Islands, som har doblet i adopsjon.

          Bibliotek- eh, rammeverk som htmx viser at det ikke bare er webutviklere som drar nytte av å bruke serveren. SPAs (Single Page Applications) er ikke på vei bort (ta en titt på [Inertia](https://inertiajs.com/) for bevis), men etter hvert som disse nye mønstrene fortsetter å forbedres, ser det ut til at markedet følger med.

          Denne overgangen har ikke blitt elsket av alle. React har fortsatt å vokse, men React-utviklere er i økende grad bekymret for hvilken retning det går i. Å komme hit har vært … tøft, men det gjøres fremskritt hver dag.

          Vi ser også flere alternativer dukke opp utenfor React-økosystemet. Fra [Nuxt](https://roe.dev/blog/nuxt-server-components) til [SolidStart](https://docs.solidjs.com/solid-start/reference/server/use-server) til [Astro](https://astro.build/blog/astro-480/#experimental-astro-actions), rulles de beste funksjonene fra React Server Components ut til alle utviklere.

          Og selvfølgelig fortsetter Vite å dominere, og det er det foretrukne valget for både applikasjonsutviklere og rammeverksforfattere. Det er vanskelig å forestille seg hvor vi hadde vært i dag uten det!

    - key: conclusion.js2024.theo_browne.bio
      t: Skaper av Ping, uploadthing, create-t3-app, og content creator

