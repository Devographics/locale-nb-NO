    ###########################################################################
    # General
    ###########################################################################

    - key: general.results.description
      t: 2023-utgaven av den årlige undersøkelsen om de nyeste trendene i HTML-økosystemet.

    - key: introduction.html2023
      t: >
          Mens JavaScript tok over nettet, og CSS fikk nye superkrefter år etter år, 
          kunne det virke som om HTML var fornøyd med å forbli i ro, glad for å gi scenen til sine yngre søsken. 
          Tross alt, når du først har lært om `<div>`er og `<h>`er 1 til 6, hva er det mer å vite?

          Ganske mye, viser det seg! Nok en gang engasjerte vi [Lea Verou](https://lea.verou.me/) for å bruke sin dyptgående
          kunnskap om webplattformen og hjelpe oss med å lage en undersøkelse som til slutt strakte seg langt
          utover ren HTML, og dekket tilgjengelighet, webkomponenter og mye mer.

          Dette forklarer delvis hvorfor denne rapporten har tatt så lang tid å publisere – det var 
          rett og slett *mye* nye data å prosessere! Forhåpentligvis finner du at resultatet var verdt ventetiden.

          Utover dataene som er inkludert her, har vi også forbedret vår **diagramtilpasning**-funksjon for å la deg tilpasse 
          hver datavisualisering til et enda større nivå. Hvis du finner noen interessante
          innsikter i prosessen, vær sikker på å gi oss beskjed!

          Du kan lære mer om alt dette i [denne posten](https://dev.to/sachagreif/discover-the-state-of-html-2023-survey-results-n10), eller ved å se på en [rask YouTube-video](https://www.youtube.com/watch?v=G-rFwp2zUT4)

          Med alt dette ute av veien, velkommen til resultatene fra den aller første State of HTML-undersøkelsen. 
          Etter dette er jeg villig til å vedde på at du aldri vil se på det gode gamle HTML på samme måte igjen!

    ###########################################################################
    # Tshirt
    ###########################################################################

    - key: sections.tshirt.title
      t: T-skjorte

    - key: sections.tshirt.description
      t: |
          ## Støtt undersøkelsen med State of HTML T-skjorte

          Savner du de gode gamle dagene på midten av 90-tallet, da HTML var kongen og VHS-kassettene hadde futuristisk, fargerik kunst på omslaget? 

          Den dårlige nyheten er at selv med teknologien fra idag, kan du ikke gå tilbake i tid for å gjenoppleve de glorværdige dagene. Men det du *kan* gjøre, er å bruke denne fantastiske originale retro T-skjorten, designet av ingen ringere enn den talentfulle Christopher Kirk-Nielsen.

    - key: tshirt.about
      t: Om t-skjorten

    - key: tshirt.description
      t: |
          Vi bruker en høykvalitets og supermyk t-skjorte med en slim fit, med print fra vår partner, Cotton Bureau.

    - key: tshirt.getit
      t: Kjøp den

    - key: tshirt.price
      t: USD $32 + frakt

    - key: tshirt.designer.heading
      t: Om designeren

    - key: tshirt.designer.name
      t: Christopher Kirk-Nielsen

    - key: tshirt.designer.bio
      t: |
          Opprinnelig fra Frankrike, men nå basert i USA, er Chris ikke bare en fantastisk front-end utvikler, men også en talentfull illustratør som spesialiserer seg på det retrovisuelle. Vi oppfordrer deg også til å sjekke ut hans [andre t-skjortedesign](https://chriskirknielsen.com/designs)!

