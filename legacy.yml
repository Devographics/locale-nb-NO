    ###########################################################################
    # General
    ###########################################################################

    # homepage
    - key: general.why_create_account
      t: Hvorfor trenger jeg å opprette en konto?
    - key: general.create_account_reasons
      t: >
          Vi ber deg om å opprette en konto for å:

          - Unngå dupliserte svar

          - Gi deg tilgang til dataene dine

          - Lagre sesjonen din mens du går

          - Varsle deg når resultatene er tilgjengelige
    - key: general.survey_closed_detailed
      t: >
          Beklager, undersøkelsen er nå stengt! Du kan fortsatt se dataene dine, men du vil ikke kunne endre dem.
    - key: general.survey_read_only
      t: >
          Du ser for øyeblikket denne undersøkelsen i skrivebeskyttet modus.
    - key: general.survey_preview
      t: >
          Denne undersøkelsen er i forhåndsvisningsmodus. Spørsmålene kan bli endret, og alle 
          innlagte data vil bli slettet når den faktiske undersøkelsen starter.

    - key: general.survey_read_only_back
      t: >
          <a href="{link}">Gå tilbake</a> til hovedundersøkelsessiden for å starte eller gjenoppta en sesjon.
    - key: general.take_survey
      t: Ta {name} undersøkelsen

    # surveys
    - key: general.open_surveys
      t: Åpne undersøkelser
    - key: general.no_open_surveys
      t: Ingen undersøkelser er for øyeblikket åpne.
    - key: general.closed_surveys
      t: Lukkede undersøkelser
    - key: general.no_closed_surveys
