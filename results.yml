    ###########################################################################
    # Hints
    ###########################################################################

    - key: hints.hint_hint
      t: >
          Du vil finne små hint som dette blant resultatene, 
          som peker på ekstra funksjoner og detaljer.

    - key: hints.units_switcher_hint
      t: >
          Du kan bruke switchen nederst i hver blokk for å bytte 
          mellom forskjellige enheter, for å de samme dataene i en alternativ visning.

    - key: hints.export_hint
      t: >
          <span class="hint-icon hint-export-button">Data-fanen</span> lar deg se rådataene 
          for alle diagrammer, vise dem som JSON, eller få en GraphQL-spørring som du kan kjøre mot vår offentlige API.

    - key: hints.completion_hint
      t: >
          Siden alle spørsmålene er valgfrie, fikk noen av dem færre svar enn andre. 
          Fullføringsindikatoren (<span class="hint-completion-indicator">◕</span>) viser deg nøyaktig hvor mange som svarte på hvert enkelt spørsmål.

    - key: hints.tool_modal_hint
      t: >
          Du kan trykke på enhver teknologi for å se ekstra detaljer, og
          ta et dypdykk inn i dataen.

    - key: hints.rankings_modes_hint
      t: >
          Erfaringsdiagrammet over tid kan veksles mellom retensjon, interesse, bruk og bevissthet 
          for å gi deg et mer komplett bilde av en kategori.

    - key: hints.sharing_hint
      t: >
          Å dele denne undersøkelsen på Twitter, Facebook eller via e-post er vitenskapelig bevist å 
          forbedre kodingen din med opptil 15 %.

    - key: hints.tshirt_hint
      t: >
          En annen vitenskapelig oppdagelse: å kjøpe T-skjorten vår vil 
          øke programmeringsferdighetene dine med over 9000!

    - key: hints.variants_hint
      t: >
          Noen diagrammer har ekstra faner som gir komplementære forklaring av de samme dataene, 
          eller relaterte data. Det anbefales å sjekke det ut!

    - key: hints.share_hint
      t: >
          <span class="hint-icon hint-share-button">Del-fanen</span> gjør det enkelt å dele ethvert diagram, 
          eller laste det ned som et bilde.

    - key: hints.bracket_hint
      t: >
          <span class="hint-bracket"><span class="hint-text">Det følgende diagrammet viser resultatene av et turneringsformat med 8 spillere der respondentene 
          fikk i oppgave å velge vinneren av hver match opp til en enkelt vinner gjensto.</span><span class="hint-diagram"/></span>

    - key: hints.comments_hint
      t: >
          <span class="hint-icon hint-comment-button">Kommentar-fanen</span> lar deg se kommentarer som ble skrevet av respondenter mens de fylte ut undersøkelsen.

