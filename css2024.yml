locale: nb-NO
translations:
    ###########################################################################
    # General
    ###########################################################################

    - key: general.results.description
      t: 2024-utgaven av den årlige undersøkelsen som tar for seg de siste trendene innen CSS-økosystemet.

    - key: general.css2024.survey_intro
      t: |

          Det er ganske utrolig å være vitne til hvor raskt CSS utvikler seg nå. Mens det siste tiåret har handlet om å bygge grunnlaget for layouts (Flexbox, Grid) og variabler, visker fremtiden om å gå mye lenger enn de fleste av oss hadde trodd om CSS.

          Vil du beregne en kvadratrot eller cosinus i CSS? Bruke det til å lage animasjoner som trigges av scrolling? Og kanskje begrense det hele slik at det ikke har uønskede effekter? Nå kan du gjøre alt dette, og mye mer!

          Dette er grunnen til at denne undersøkelsen er viktigere enn noensinne, ikke bare som en måte å holde oversikt over egen fremgang, men også som et verktøy for å la nettleserleverandører vite hva vi alle mener om denne nye retningen.

          Så nok en gang, bli med på årets "State of CSS"!

    - key: features.features_intro_css2024
      t: |
          Velkommen til undersøkelsen! Den første delen handler om å dele dine erfaringer om forskjellige CSS-funksjoner:


          - **Aldri hørt om**: det er første gang du ser dette – eller du har hørt om det, men har ingen anelse om hva det gjør.

          - **Hørt om det**: du har lest om det eller lært det, men ikke tatt det i bruk enda. 

          - **Brukt det**: du har brukt det minst en gang, selv om det bare var for å prøve det ut. 


          Forresten, hvis du vil fortelle oss mer om noen av valgene dine, er det bare å klikke på "kommentar"-ikonet!

    ###########################################################################
    # Introduction
    ###########################################################################

    - key: introduction.css2024
      t: |
          <span class="first-letter">L</span>a meg komme med en spådom: vi kommer til å se tilbake på 2024 som året da CSS endret seg fra “Klassisk CSS” til “Nye CSS”.

          Klassisk CSS er hvordan vi har skrevet CSS i årevis: med et begrenset sett med funksjoner, og dekket språkets begrensninger med med verktøy som CSS-bibliotek, pre og post-prosessorer, og streng metodikk. 

          På den andre siden har vi nye CSS, som med åpne armer har tatt imot Subgrid, `:has()`, variabler, container queries, og mange av de andre nye og spennende CSS-funksjonene som er blitt introdusert de siste årene. Dette er funksjoner som gjør at vi ikke lengre trenger ekstra verktøy, og kan gjøre ting som vi tidligere trengte JavaScript til. 

          Alt dette er mulig takket være en fornyet forpliktelse fra leverandører av nettlesere til å faktisk *få dette til å fungere* – og jeg kan ikke unngå å føle at vi knapt har begynt å utforske alt det nye CSS kan tilby.

          <span class="conclusion__byline">– Sacha Greif</span>

    ###########################################################################
    # Tshirt
    ###########################################################################

    - key: sections.tshirt.title
      t: T-skjorte

    - key: sections.tshirt.description
      t: |
          ## Støtt undersøkelsen med State of CSS T-skjorten

          Videokvalitet, klumpete kassetter og behovet for å spole tilbake er ting vi ikke savner fra VHS-epoken. Men en ting vi *savner* er de fantastiske 90-tallsvisuelle elementene som pleide å pryde tomme VHS-kassetter.

          Og nå, takket være den talentfulle Christopher Kirk-Nielsen, kan du nyte all denne retro-stilen samtidig som du feirer kjærligheten din for CSS!

    - key: tshirt.about
      t: Om t-skjorten

    - key: tshirt.description
      t: |
          Vi bruker en høykvalitets og supermyk t-skjorte med en slim fit, med print fra vår parner, Cotton Bureau.

    - key: tshirt.getit
      t: Kjøp den

    - key: tshirt.price
      t: USD $29 + frakt

    - key: tshirt.designer.heading
      t: Om designeren

    - key: tshirt.designer.name
      t: Christopher Kirk-Nielsen

    - key: tshirt.designer.bio
      t: |
          Opprinnelig fra Frankrike, men nå basert i USA, er Chris ikke bare en fantastisk front-end utvikler, men også en talentfull illustratør som spesialiserer seg på det retrovisuelle. Vi oppfordrer deg også til å sjekke ut hans [andre t-skjortedesign](https://chriskirknielsen.com/designs)!

    ###########################################################################
    # Sections Introductions
    ###########################################################################

    - key: sections.user_info.description.css2024
      t: |
          Årets undersøkelse nådde ut til **9,704** utviklere over hele verden.

    - key: sections.features.description.css2024
      t: |
          Det er ingen hemmelighet at CSS legger til nye funksjoner i rekordfart – og det er derfor undersøkelsen inneholder flere enn *50* av dem i år!

    - key: sections.tools.css2024
      t: Bibliotek og verktøy

    - key: sections.tools.description.css2024
      t: |
          Til tross for de mange mulighetene som kommer med de nye funksjonene i CSS, er utviklere fortsatt avhengige av verktøy og biblioteker for best mulig arbeidsflyt, enn så lenge.

    - key: sections.usage.description.css2024
      t: |
          Uansett hvordan du bruker CSS, viser dataene at det fortsatt er en bekymring å sikre at koden din fungerer på tvers av alle nettlesere, spesielt for nyere funksjoner som `:has()`.

    - key: sections.resources.description.css2024
      t: |
          Med alle de nye CSS-funksjonene som slippes, kommer vi ikke til å gå tom for materiale til å lage blogginnlegg, podcaster, vidoer og nye kurs om med det første!

    ###########################################################################
    # Charts
    ###########################################################################

    # user_info

    - key: user_info.country.takeaway.css2024
      t: >
          Mens USA fortsatt representerte den største enkeltgruppa, var vi glade for å se en god mix av land blant resten av respondentene våre – selv om Asia dessverre fortsatt er underrepresentert.

    - key: user_info.locale.takeaway.css2024
      t: >
          Mange takk til våre frivillige oversettere som gjør undersøkelsen tilgjengelig på så mange forskjellige språk!

    - key: user_info.completion_stats.takeaway.css2024
      t: >
          Selv om det er en lang undersøkelse, var det et stort flertall av respondenter som tok seg tid til å fullføre hele, fra start til slutt!

    - key: user_info.age.takeaway.css2024
      t: >
          CSS gjør det ikke så bra blant Gen Alpha respondenter, muligens fordi de er for opptatt med å spille Fortnite. 

          Vent litt, Fortnite er fortsatt en greie sant..?

    - key: user_info.years_of_experience.takeaway.css2024
      t: >
          Denne diagrammet viser at de fleste respondentene var så heldige at de aldri måtte håndtere posisjonering basert på `float`.

    - key: user_info.company_size.takeaway.css2024
      t: >
          Jo større selskapet er, desto høyere er lønnen. Selv om dataene våre viser at hvis du er dyktig nok, kan du ha en god lønn uansett størrelsen på selskapet ditt.

    - key: user_info.yearly_salary.takeaway.css2024
      t: >
          Selv om vi ofte hører historier om seksifrede lønninger fra Silicon Valley, er realiteten at de fleste front-end-utviklere over hele verden tjener langt mindre, noe som blir tydelig når vi sammenligner USA med resten av verden.

    - key: user_info.higher_education_degree.takeaway.css2024
      t: >
          Selv om det å ha en utdanning vil sikre at du tjener mer, viser det seg at den ikke nødvendigvis må være relatert til programmering – et godt tegn for mange av oss som oppdaget lidenskapen for webutvikling senere i livet.

    - key: user_info.gender.takeaway.css2024
      t: >
          Canada, Spania, Storbritania og USA hadde høyeste andelen kvinnelige respondenter. 

          Vår data viser også at kvinners inntekt ligger noe lavere sammenlignet med andre grupper. Grunnene for dette er utenfor scopet av denne undersøkelsen, men det begynner å bli synlig at kvinner i vår industri har noen unike utfordringer.

    - key: user_info.race_ethnicity.takeaway.css2024
      t: >
          Fleste av ikke-hvite respondenter var i gruppene for yngre og de med mindre erfaring – noe som forhåpentligvis peker mot en pågående diversifisering av bransjen.

    - key: user_info.disability_status.takeaway.css2024
      t: >
          Takket være den utrøttelige innsatsen til forkjempere for tilgjengelighet, aksepterer vi nå at funksjonshemminger (både permanente og midlertidige) bør tas i betraktning som en del av design- og utviklingsprosessen.

    - key: user_info.source.takeaway.css2024
      t: >
          Mens de fleste respondentene kjente til undersøkelsen fra tidligere år, fant en veldig stor andel av deltakerne oss via Kevin Powell.

    # features

    - key: features.all_features
      t: Funksjoner

    - key: features.all_features.takeaway.css2024
      t: >
          Filtereffekter (som `blur()`, `contrast()`, osv.) var den uventede mest brukte CSS-funksjonen i 2024, med 75,4 % av respondentene som hadde brukt dem; mens `:has()` kom på en nær andreplass med 72,8 %.

          Når det gjelder rangering etter meninger, viste det seg derimot at Subgrid var den mest likte funksjonen, der 51,5 % av respondentene sier seg villige til å bruke den igjen.

          Den minst brukte funksjonen? Ingen annen enn `hanging-punctuation`, med 84,7 % av respondentene som aldri engang hadde hørt om den!

    - key: features.reading_list.takeaway.css2024
      t: >
          Leselisten lar deg lagre elementer du ønsker å lære mer om etter at du har fullført undersøkelsen. 

          Så det er ingen tilfeldighet at den minst kjente funksjonen, `hanging-punctuation`, også topper våre rangeringer for leselisten som den funksjonen utviklere har lagret mest!

    # tools

    - key: tools.css_frameworks.takeaway.css2024
      t: >
          Når det gjelder CSS-rammeverk og UI-biblioteker, fortsetter Tailwind CSS å ligge milevis foran de andre, mer tradisjonelle konkurrenter.

    - key: tools.css_in_js.takeaway.css2024
      t: >
          Selv om noe av appellen til CSS-in-JS kanskje har blitt foreldet av nyere CSS-funksjoner som variabler, viser nylige innovasjoner som typede styles og byggsteg-kompilering at dette området fortsatt har mye å tilby.

    - key: tools.pre_post_processors.takeaway.css2024
      t: >
          Sass/SCSS er fortsatt i ledelsen her, men det blir interessant å se om bruken vil forbli stabil nå som mange av nøkkelfunksjonene deres har blitt adoptert inn i CSS-kjernen.

    - key: tools.utilities.takeaway.css2024
      t: >
          Det mangler ingenting i forbindelse med formattering, minifisering og andre måter å tweake CSS-koden din på så den passer din stil best.

    - key: tools.browsers.takeaway.css2024
      t: >
          Selv om de fire store nettleserne dominerer dette diagrammet, sniker Arc seg sakte oppover rangeringene og har økt fra 7,8 % til 12 % i bruk fra år til år.

    # usage

    - key: usage.form_factors.takeaway.css2024
      t: >
          Et oppmuntrende tegn på tilgjengelighetens økende betydning er at testing med skjermlesere har økt fra 16,6 % til 19 % fra år til år.

    - key: usage.what_do_you_use_css_for.takeaway.css2024
      t: >
          Selv om disse dataene ikke er overraskende, er det en fin påminnelse om at CSS kan gjøre mye mer enn bare å formatere nettsider.

    - key: usage.industry_sector.takeaway.css2024
      t: >
          Visste du at du kan filtrere dataene fra denne undersøkelsen etter bransje? Bare klikk på "Legg til filtre…" på hvilket som helst diagram!

    - key: usage.usage_type.takeaway.css2024
      t: >
          Enten du bygger nettsider profesjonelt eller bare prøver deg litt, finnes det ingen feil måte å bruke CSS på!

    - key: usage.design_methodology.takeaway.css2024
      t: >
          Selv om et stort flertall av respondentene bruker CSS til å implementere allerede eksisterende design, blir det interessant å se om dette endrer seg etter hvert som designapper utvikler seg, og AI-verktøy blir i stand til å gå direkte fra idé til kode.

    - key: usage.css_js_balance.takeaway.css2024
      t: >
          Selv i sammenheng med en CSS-undersøkelse viser det seg at et flertall av respondentene fortsatt tilbringer mesteparten av tiden sin på å skrive JavaScript. Bare tiden vil vise om også dette vil endre seg nå som CSS blir mer kraftfullt.

    - key: usage.css_interoperability_features.takeaway.css2024
      t: >
          Få ting føles verre enn å vite at en ny funksjon ville løst problemet ditt perfekt, men at du ikke kan bruke den på grunn av dårlig nettleserstøtte.


          Dette er tilfellet med Anchor Positioning, en ny funksjon som er på vei, men som dessverre ikke har noe bred støtte enda.


          Container Queries, derimot, *er* [tilgjengelige på et grunnleggende nivå](https://web.dev/blog/cq-stable) og klare til bruk, til tross for at de fortsatt dukket opp i svarene til mange respondenter!

    - key: usage.css_missing_features.takeaway.css2024
      t: >
          I fravær av en tryllestav som lar oss mane fram hvilken som helst CSS-funksjon vi kan drømme om, er det beste vi kan håpe på at disse dataene kan bidra til å presse nettleserleverandørene i riktig retning!


          Den gode nyheten: betinget logikk, mixins og murverkslayouts er alle under utvikling i en eller annen form!

    - key: usage.css_pain_points.takeaway.css2024
      t: >
          Selv om nettleserstøtte forblir et evig problem med CSS, viser Tailwind CSS seg også å være en kilde til frustrasjon for noen – mens andre klager på at det ikke brukes nok!

    - key: usage.favorite_new_features.takeaway.css2024
      t: >
          Den etterlengtede funksjonen, god implementering og nettleserstøtte: `:has()` har alt, og topper rangeringen av den beste nye CSS-funksjonen i 2024!

    - key: usage.state_of_the_web_happiness.takeaway.css2024
      t: >
          Selv om vi elsker å klage over tilstanden til ting, viser det seg at vi er overraskende stabilt fornøyd gjennom årene.

    - key: usage.state_of_css_happiness.takeaway.css2024
      t: >
          Vi ser til og med en liten økning når det gjelder CSS spesifikt, noe som beviser at det harde arbeidet fra nettleserleverandører, arbeidsgrupper og CSS-samfunnet generelt ikke går ubemerket hen!

    # resources

    - key: resources.blogs_news_magazines.takeaway.css2024
      t: >
          Til tross for at CSS-Tricks har gjennomgått et eierskapsbytte de siste årene, har det klart å beholde sin førsteplass når det gjelder CSS-blogger.

    - key: resources.courses.takeaway.css2024
      t: >
          Gratistjenester som MDN og YouTube-videoer er viktige verktøy for å lære CSS, men det er også verdt å nevne at Josh Comeaus materiale er gull verdt.

    - key: resources.podcasts.takeaway.css2024
      t: >
          Syntaksen beholder kanskje sin toppplassering for nå, men Web Standards og The CSS Podcast viser at man kan ha relativt stor suksess ved å ta for seg et spesifikt språk eller tema.

    - key: resources.video_creators.takeaway.css2024
      t: >
          Kevin Powell viser nok en gang at ingen andre helt måle seg med hans rekkevidde og popularitet innen CSS på YouTube.

    - key: resources.people.takeaway.css2024
      t: >
          Mens Kevin nok en gang tar ledelsen her, er det fint å se at Adam, Una, Josh og Leas arbeid blir anerkjent av samfunnet!

    - key: resources.other_surveys.takeaway.css2024
      t: >
          Du blir ikke overrasket over å høre at vi anser undersøkelser som et essensielt læringsverktøy – og av den grunn er vi alltid på utkikk etter nye konkurrenter... Host host, venner!

    ###########################################################################
    # Awards
    ###########################################################################

    - key: award.most_used_feature_award.comment
      t: |
          **Filtereffekter** har vært rundt en stund, og de er fortsatt like nyttige som alltid!

    - key: award.least_used_feature_award.comment
      t: |
          `hanging-punctuation` vinner prisen for å være den minst kjente CSS-funksjonen!

    - key: award.most_loved_feature_award.comment
      t: |
          Med {value}% av respondentene som har et positivt inntrykk av **Subgrid**, tar den førsteplassen i rangeringen vår.

    - key: award.most_commented_feature_award.comment
      t: |
          **Subgrid** fikk over {value} kommentarer, delvis fordi det dukket opp tidlig i undersøkelsen, men også fordi det absolutt er en prisverdig funksjon!

    ###########################################################################
    # Conclusion
    ###########################################################################

    - key: conclusion.css2024.ahmad_shadeed
      t: |

          <span class="first-line">I løpet av de siste to årene har CSS utviklet seg så mye</span> at det å holde seg oppdatert med alle de nye funksjonene føles som en fulltidsjobb. Dette betyr at det er mange emner og ideer å utforske og eksperimentere med.

          For eksempel, etter å ha blitt etterspurt i mange år, viste CSS `:has()` seg å være en av de mest kraftfulle tilleggene til CSS og reduserte betydelig behovet for JavaScript. For meg er det sammenlignbart med overgangen fra å bruke float til Flexbox, som gjorde det mulig for oss å lage nesten hvilken som helst layout vi kunne forestille oss.

          CSS **container size og style queries** er også med å endre på hvordan vi kan bygge komponenter som må fungere flere steder. Foreløpig er det bare container queries som har full støtte på tvers av alle nettlesere, selv om implementasjonen fortsatt er noe begrenset.

          Når jeg ser frem mot 2025, håper jeg å se bredere bruk av container queries, full nettleserstøtte for **scroll-driven animasjoner**, style queries og **ankerposisjonering**. Hva mer kan vi be om?

    - key: conclusion.css2024.ahmad_shadeed.bio
      t: Design Engineer og forfatter av [Debugging CSS](https://debuggingcss.com/)

    ###########################################################################
    # Picks
    ###########################################################################

    - key: picks.my_pick
      t: "Mine valg for 2024: "
    - key: picks.intro
      t: Vi spurte medlemmer fra CSS-samfunnet om å dele sine "årets valg"

    - key: picks.chris_coyier.name
      t: Google's tilskudd til CSS
    - key: picks.chris_coyier.bio
      t: Skaper av Codepen & vert for Shoptalk Show
    - key: picks.chris_coyier.description
      t: |
          Det er fristende å si noe om den drivkraften tli CSS Google har vært, spesielt det siste året. Rachel Andrew, Adam Argyle, Bramus Van Damme, Una Kravets, Tab Atkins, fantasai – og de gjør alle store og spennende ting offentlig.

    - key: picks.temani_afif.name
      t: |
          `@property` er blitt tilgjengelig
    - key: picks.temani_afif.bio
      t: Skaper av [css-challenges.com](https://css-challenges.com)
    - key: picks.temani_afif.description
      t: |
          Jeg vil sannsynligvis si at støtten for `@property` i Firefox i år, gjør denne funksjonen tilgjengelig på tvers av nettlesere (siden juli) og låser opp mange kule muligheter.

    - key: picks.adam_argyle.name
      t: |
          `linear()`
    - key: picks.adam_argyle.bio
      t: Google
    - key: picks.adam_argyle.description
      t: |
          linear() easing-funksjonen har gjort fin-tuning på avslutninger av interaksjoner mye bedre.

    - key: picks.andy_bell.name
      t: |
          Getting Stuck: All the Ways `position:sticky` Can Fail
    - key: picks.andy_bell.bio
      t: Designer, utviklger og grunnlegger av Piccalilli og Set Studio.
    - key: picks.andy_bell.description
      t: |
          I løpet av alle mine år med CSS må `position: sticky` være en av de mest *frustrerende* funksjonene, samtidig som den kan være ekstremt nyttig. Jeg har alltid ønsket å skrive en guide for å hjelpe folk med dette, men heldigvis trenger jeg ikke å gjøre det nå som Kilian har skrevet dette mesterverket.

    - key: picks.miguel_angel_duran.name
      t: |
          `@view-transition`
    - key: picks.miguel_angel_duran.bio
      t: Twitch Content Creator
    - key: picks.miguel_angel_duran.description
      t: |
          Det nye `@view-transition` CSS-at-regelen er en gamechanger i 2024. Den lar utviklere lage jevne, native overganger mellom sider eller komponenter med minimalt med kode, noe som betydelig reduserer avhengigheten av løsninger som tungt lener seg på JavaScript. Dette markerer et stort fremskritt for å bygge dynamiske, flytende grensesnitt på web!

    - key: picks.sacha_greif.name
      t: Sara Soueidan
    - key: picks.sacha_greif.bio
      t: Skaper av State of CSS
    - key: picks.sacha_greif.description
      t: |
          Selv om vi alle jobber i den digitale sfæren, er det viktig å huske at alt dette er muliggjort av faktiske, fysiske mennesker som må lide konsekvensene av konflikter rundt om i verden. Sara ble nylig fordrevet fra hjemmet sitt på grunn av krig, og jeg kan bare håpe hun snart kan gjenoppta sitt fantastiske arbeid!

    - key: picks.augustin_mauroy.name
      t: |
          `:has()`
    - key: picks.augustin_mauroy.bio
      t: Webutvikler & OSS entusiast
    - key: picks.augustin_mauroy.description
      t: |
          `:has`-pseudo-klassen lar deg gjøre virkelig kreative ting. Men den lar deg også "gå mot strømmen", for eksempel en kartvisning som endrer form når du holder musen over ett av barnelementene.

    - key: picks.lea_verou.name
      t: Style Queries og `if()`
    - key: picks.lea_verou.bio
      t: Product Lead hos Font Awesome
    - key: picks.lea_verou.description
      t: |
          Mitt valg ville være style queries og inline `if()`. Når disse to blir tilgjengelige overalt, vil vi 10x'e mulighetene vi har med CSS-variabler!

    # - key: picks.xxx.name
    #   t: State Queries
    # - key: picks.xxx.bio
    #   t:
    # - key: picks.xxx.description
    #   t: |
    #     I'd pick State Queries, even if we aren't there yet, I feel like this has been a missing piece for quite some time now.

    #     Applying styles once an element becomes sticky or starts to overflow isn't a game changer persé, because it could've been achieved with JS before. But being able to achieve this without any JS is a great addition next to scroll driven animations and view transitions to bring the power of styling and animations back to CSS.

    - key: picks.ahmad_shadeed.name
      t: Scroll-driven animasjoner
    - key: picks.ahmad_shadeed.bio
      t: Design Engineer og forfatter av [Debugging CSS](https://debuggingcss.com/)
    - key: picks.ahmad_shadeed.description
      t: |
          Dette er en gamechanger som snart vil få støtte i alle store nettlesere. Det er utrolig at det som en gang krevde mye JavaScript nå kan oppnås med bare noen få linjer med CSS.

