    - key: custom_data.details
      t: >

          1. Kopier innholdet fra tekstfeltet "GraphQL-spørring" og lim det inn i midtre panel i [GraphQL API-utforskeren](https://graphiql.stateofjs.com/).

          2. Endre forespørselen ved å legge til ett eller flere **filtre** ved hjelp av venstre sidepanel i utforskeren. Sørg for å beholde den generelle strukturen til dataene den samme.

          3. Klikk på Spill ("Utfør forespørsel")-knappen i utforskervinduet.

          4. Kopier resultatene fra den endrede forespørselen (`{ data: … }`) inn i tekstfeltet "Egendefinert data" ovenfor og send inn.

    # Tools usage variations
    - key: blocks.tools_usage_variations
      t: Brukvariasjon
    - key: blocks.tools_usage_variations.description
      t: |
          Hvordan forskjellige faktorer som lønnsspenn, antall års erfaring eller bedriftsstørrelse 
          påvirker bruken (deltakere som svarte enten "ville brukt igjen" eller "ville ikke brukt igjen").

          Grunnlinjen representerer basisbruken for hvert verktøy, og avvikene tilsvarer 
          deltaen fra denne grunnlinjen i hvert område. La oss si at verktøy X har en 
          samlet bruk på 10 % blant alle respondenter (grunnlinjen). Hvis prosentandelen av 
          brukere med 1 til 2 års erfaring som bruker dette verktøyet er 13 % (sammenlignet med 
          alle brukere med 1 til 2 års erfaring), har vi et positivt delta på +3 %.
    - key: blocks.tools_usage_variations.note
      t: |
          Vennligst husk at verktøy med lavere samlet bruk har en tendens til å variere mer.

