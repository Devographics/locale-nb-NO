  ###########################################################################
  # FAQ/About
  ###########################################################################

  - key: about.content
    t: >
      **2023 State of CSS-undersøkelsen** ble gjennomført fra 15. juni til 15. juli 2023 og samlet inn 9 108 svar. Undersøkelsen er drevet av [Devographics](https://www.devographics.com/), med hjelp fra et team av bidragsytere og konsulenter innen åpen kildekode.

      **State of CSS-logoen og T-skjorten** ble designet og animert av [Christopher Kirk-Nielsen](http://chriskirknielsen.com/).

      ### Undersøkelsens mål

      Denne undersøkelsen, sammen med [State of JavaScript](https://stateofjs.com/) undersøkelsen, ble opprettet for å identifisere kommende trender i webutviklingsøkosystemet for å hjelpe utviklere med å ta teknologiske valg.

      Som sådan fokuserer disse undersøkelsene på å forutsi hva som kommer de neste årene, snarere enn å analysere hva som er populært nå, noe som er grunnen til at funksjoner eller teknologier som for tiden er mest utbredte ikke alltid er inkludert.

      I tillegg brukes data fra undersøkelsen av nettleserleverandører for å prioritere funksjoner og informere om initiativer som [Interop 2023](https://web.dev/interop-2023/).

      ### Undersøkelsesdesign

      I år ble designet av undersøkelsen ledet av [Chen Hui Jing](https://chenhuijing.com/) takket være et tilskudd fra Google Chrome-teamet. Alle spørsmål i undersøkelsen var valgfrie.

      ### Målgruppen for undersøkelsen

      Undersøkelsen var åpent tilgjengelig på nettet, og respondenter ble ikke filtrert eller utvalgt på noen måte. Respondentene var primært en blanding av respondenter fra tidligere undersøkelser (varslet gjennom en dedikert e-postliste) og trafikk fra sosiale medier.

      ### Prosjektfinansiering

      Finansieringen av dette prosjektet kommer fra en rekke kilder:

      - **T-skjortesalg**.

      - **Sponsede lenker**: lenkene til anbefalte ressurser nederst på hver side er levert av vår partner [Frontend Masters](https://frontendmasters.com/).

      - **Sponsede diagrammer**: fra i fjor kan alle også velge å direkte sponse et diagram for $10 eller mer, og få Twitter-profilbildet sitt vist ved siden av det.

      - **Google**: i år avsatte [Google Chrome](https://www.google.com/chrome/) teamet et budsjett for å ansette Lea til å hjelpe med designet av undersøkelsen, samt finansierte meg direkte for å støtte arbeidet mitt.

      - **Nijibox**: Det Japan-baserte selskapet [Nijibox](https://nijibox.jp/) har også vennligst akseptert å sponse mine bestrebelser for å gjøre disse årlige undersøkelsene mer bærekraftige.

