    ###########################################################################
    # Conclusion
    ###########################################################################

    - key: conclusion.js2025.daniel_roe
      t: |
          <span class="first-line">TypeScript has won.</span>

          Ikke som bundler &ndash; men som språk. Deno og Bun har støttet det lenge. Og nå betyr fjerning av typer at du kan skrive det direkte i stabile Node.js-versjoner. Hvis typer som kommentarer blir realitet, vil du til og med kunne skrive det i nettleseren.

          …og Vites dag er kommet. I år så vi at Vite-nedlastinger gikk forbi webpack sine. Samtidig har Vitest-bruken skutt i været. Det virker som et godt tidspunkt å velge den nye Vite-verktoykjeden, og 2026 lover å bli året det skjer &ndash; med en stabil lansering av Rolldown som driver en ny, raskere Vite, samt løfter om en alt-i-ett “Vite+”.

          Verktoyene være er bedre enn noen gang. Likevel er det eksistensielle sporsmalet vi alle stiller et helt annet: hva med AI?

          AI er klar til å endre hvordan vi konsumerer dokumentasjon, skriver kode, tar arkitektoniske valg og mer. Selskaper satser alt på nye utviklingsmonstre. For de aller fleste av oss endrer kodeagenter hvordan vi samhandler med koden var.

          Er det en god ting?

          Tilsynelatende var litt under 30% av kode AI-generert ved utgangen av 2025. Cursor og Zed vokser raskt i popularitet, selv om de er langt fra å avsette VS Code som den mest brukte IDE-en. Og agentbaserte tilnærminger, som Claude, Gemini og Copilot, vokser raskt.

          For oss utviklere blir det viktigere enn noen gang å vite hvordan “godt” ser ut, uansett hvilke verktoy vi bruker. Å holde tritt med nye språkfunksjoner blir viktigere. Det blir også viktig å vite hvilke biblioteker vi skal bygge på, i stedet for å vibe-kode alt fra bunnen av.

          Det er allerede mulig å starte et nytt prosjekt på en dag &ndash; eller migrere et eksisterende prosjekt enkelt. Det er en utfordring for rammeverks- og bibliotekforfattere. Vi må sikre at verktoyene våre fortsatt tjener utviklere. Vi kan ikke stole på treghet.

          Og det er en grunn for alle brukere til å være optimistiske.

          La oss se hva 2026 bringer. Jeg håper det blir raskere verktoy, bedre utvikleropplevelse og teknologiens kraft som en multiplikator som styrker vår egen handlekraft og valgene våre.

    - key: conclusion.js2025.daniel_roe.bio
      t: Open source-vedlikeholder og grunnlegger, leder Nuxt-kjerneteamet.

    ###########################################################################
    # FAQ/About
    ###########################################################################

    - key: about.content.js2025
      t: |
          State of JavaScript-undersøkelsen 2025 kjørte fra 24. september til 10. november 2025, og samlet 13 002 svar. Resultatene ble publisert 3. februar 2026. Undersøkelsen drives av [Devographics](https://devographics.com/).

          State of JavaScript-logoen og t-skjørten ble designet av [Christopher Kirk-Nielsen](http://chriskirknielsen.com/).

          ### Undersøkelsens mal

          Denne undersøkelsen ble laget for å identifisere kommende trender i webutviklingsøkosystemet, for å hjelpe utviklere å ta teknologiske valg. 

          Derfor er undersøkelsen fokusert på å forutsi hva som kommer de neste årene, heller enn å analysere hva som er populært nå. Dette er grunnen til at funksjoner eller teknologier noen ganger kan utelates selv om de er utbredt i dag. 

          Den bør også sees som et **øyeblikksbilde av en spesifikk delmengde utviklere**, og er ikke ment å representere hele økosystemet. 

          ### Undersøkelsesdesign

          Undersøkelsen ble delvis utformet med utgangspunkt i fjorårets undersøkelse, med en åpen tilbakemeldingsperiode der disposisjonen ble diskutert [på GitHub](https://github.com/Devographics/surveys/issues/255). 

          Alle spørsmål i undersøkelsen var valgfrie. 

          ### Undersøkelsens deltakere

          Undersøkelsen var åpent tilgjengelig på nett, og respondentene ble ikke filtrert eller valgt på noen mate. Respondentene var hovedsakelig en blanding av tidligere deltakere (varslet via en egen e-postliste) og trafikk fra sosiale medier. 

          Merk at rammeverk, biblioteker osv. stod fritt til å oppfordre publikum sitt til å delta i undersøkelsen, og noen benyttet seg av dette via bannere, tweets osv. En detaljert oversikt over trafikkildene finnes i Metadata-sidens “Sources”-diagram. 

          ### Prosjektfinansiering

          I tillegg til t-skjørtesalg kommer finansieringen av prosjektet fra følgende sponsorer:

          - [Google](https://www.google.com/chrome/?utm_source=stateofjs&utm_medium=website&utm_campaign=js2025)
          - [TokyoDev](https://www.tokyodev.com/?utm_source=stateofjs&utm_medium=website&utm_campaign=js2025)
          - [Frontend Masters](https://frontendmasters.com/?utm_source=stateofjs&utm_medium=website&utm_campaign=js2025)
          - [Algolia](https://www.algolia.com/?utm_source=stateofjs&utm_medium=website&utm_campaign=js2025)
          - [Storyblok](https://www.storyblok.com/?utm_source=stateofjs&utm_medium=website&utm_campaign=js2025)
          - [JetBrains](https://www.jetbrains.com/webstorm/?utm_source=stateofjs&utm_medium=website&utm_campaign=js2025)

          Alle bidrag eller sponsorater er sterkt verdsatt. Vi vil spesielt gjerne jobbe tettere med flere browser-leverandører, siden de spiller en så sentral rolle i webøkosystemet.  

          ### Teknisk oversikt

          Du finner en mer inngående teknisk oversikt over hvordan undersøkelsene gjennomføres [her](https://dev.to/sachagreif/how-the-devographics-surveys-are-run-2023-edition-1p6a).
